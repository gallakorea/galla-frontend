<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - GALLA</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>

<body data-page="mypage">

<div id="app">

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <img src="./assets/logo.png" class="logo" />
            <div class="setting-text" onclick="location.href='mypage-settings.html'">설정</div>
        </div>
    </header>

    <!-- PROFILE -->
    <section class="profile-section">
        <img src="./assets/logo.png" class="profile-img">

        <div class="profile-name">익명의 사용자</div>

        <div class="level-row">
            <!-- 🔥 등급 페이지 진입 -->
            <span class="badge" onclick="location.href='quest.html'">🔥 매운 토론러</span>

            <!-- 🔥 등급 페이지 진입 -->
            <span class="level" onclick="location.href='grade.html'">Lv. 12</span>
        </div>

        <div class="profile-desc">소개 문구가 여기에 표시됩니다.</div>

        <!-- STATS -->
        <div class="stats-row">
            <div class="stat-unit">
                <div class="stat-num">12</div>
                <div class="stat-label">My Drop</div>
            </div>
            <div class="stat-unit">
                <div class="stat-num">4,210</div>
                <div class="stat-label">팔로워</div>
            </div>
            <div class="stat-unit">
                <div class="stat-num">2,443</div>
                <div class="stat-label">지지</div>
            </div>
            <div class="stat-unit">
                <div class="stat-num">1,100</div>
                <div class="stat-label">반발</div>
            </div>
        </div>
    </section>

    <!-- TABS -->
    <section class="tabs">
        <div class="tab active" data-tab="my">My 갈라</div>
        <div class="tab" data-tab="battle">Battle 갈라</div>
        <div class="tab" data-tab="save">Save 갈라</div>
        <div class="tab" data-tab="favorite">즐겨찾기</div>
    </section>

    <!-- CONTENT -->
    <section id="tabContent" class="content-area"></section>

</div>

<!-- NAVIGATION -->
<nav class="bottom-nav">
    <button class="nav-item" data-page="home" onclick="location.href='index.html'">
        <img src="./assets/icons/nav-home.svg" class="nav-icon">
        <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-page="search" onclick="location.href='search.html'">
        <img src="./assets/icons/nav-search.svg" class="nav-icon">
        <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-page="write" onclick="location.href='write.html'">
        <img src="./assets/icons/nav-write.svg" class="nav-icon">
        <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-page="random" onclick="location.href='random.html'">
        <img src="./assets/icons/nav-random.svg" class="nav-icon">
        <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-page="mypage" onclick="location.href='mypage.html'">
        <img src="./assets/icons/nav-user.svg" class="nav-icon">
        <div class="nav-indicator"></div>
    </button>
</nav>

<script src="https://esm.sh/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="./js/mypage.js"></script>

</body>
</html>
