<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - GALLA</title>
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>

<body data-page="mypage">

<div id="app">

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <img src="assets/logo.png" class="logo" onclick="location.href='index.html'">
            <button class="more-header-btn">
            <img src="assets/icons/icon-settings.svg" alt="settings">
            </button>
        </div>
    </header>

    <!-- PROFILE -->
    <section class="profile-section">

        <img src="assets/logo.png" class="profile-img" id="profileImg">

        <div class="profile-name" id="profileName"></div>

        <div class="level-row">
            <span class="badge" onclick="location.href='quest.html'" id="badgeText"></span>
            <span class="level" onclick="location.href='grade.html'" id="levelText"></span>
        </div>

        <div class="profile-desc" id="profileDesc"></div>

        <div class="profile-actions" id="profileActions"></div>

        <div class="stats-row">
            <div class="stat-unit">
                <div class="stat-num" id="statDrop">0</div>
                <div class="stat-label">My Drop</div>
            </div>
            <div class="stat-unit">
                <div class="stat-num" id="statFollowers">0</div>
                <div class="stat-label">팔로워</div>
            </div>
            <div class="stat-unit">
                <div class="stat-num" id="statSupports">0</div>
                <div class="stat-label">지지</div>
            </div>
            <div class="stat-unit">
                <div class="stat-num" id="statOppose">0</div>
                <div class="stat-label">반발</div>
            </div>
        </div>
    </section>

    <!-- TABS -->
    <section class="tabs">
        <div class="tab active" data-tab="my">My 갈라</div>
        <div class="tab" data-tab="battle">Battle 갈라</div>
        <div class="tab" data-tab="save">Save 갈라</div>
        <div class="tab" data-tab="favorite">즐겨찾기</div>
    </section>

    <!-- CONTENT -->
    <section id="tabContent" class="content-area"></section>

</div>

<!-- NAVIGATION -->
<nav class="nav">
  <div class="nav-inner">

    <button class="nav-item" data-page="index" data-target="index.html">
      <img src="./assets/icons/nav-home.svg"
           data-base="./assets/icons/nav-home.svg"
           data-active="./assets/icons/nav-home-active.svg">
    </button>

    <button class="nav-item" data-page="search" data-target="search.html">
      <img src="./assets/icons/nav-search.svg"
           data-base="./assets/icons/nav-search.svg"
           data-active="./assets/icons/nav-search-active.svg">
    </button>

    <button class="nav-item" data-page="write" data-target="write.html">
      <img src="./assets/icons/nav-write.svg"
           data-base="./assets/icons/nav-write.svg"
           data-active="./assets/icons/nav-write-active.svg">
    </button>

    <button class="nav-item" data-page="plaza" data-target="plaza.html">
      <img src="./assets/icons/nav-plaza.svg"
           data-base="./assets/icons/nav-plaza.svg"
           data-active="./assets/icons/nav-plaza-active.svg">
    </button>

    <button class="nav-item" data-page="mypage" data-target="mypage.html">
      <img src="./assets/icons/nav-user.svg"
           data-base="./assets/icons/nav-user.svg"
           data-active="./assets/icons/nav-user-active.svg">
    </button>

  </div>
</nav>

<script src="./js/nav.js"></script>

<!-- Supabase -->
<script src="js/supabase.js"></script>

<!-- My Page 기능 -->
<script src="js/mypage.js"></script>

</body>
</html>
