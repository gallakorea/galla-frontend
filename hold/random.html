<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>랜덤 갈라 뽑기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/random.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" alt="GALLA" class="logo" />
      <div class="auth-buttons">
        <button class="open-modal" data-msg="로그인이 필요합니다">로그인</button>
        <button class="open-modal" data-msg="회원가입 준비 중입니다">회원가입</button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="random-hero">
    <div class="tornado-icon">🌪️</div>
    <h1>랜덤 갈라 뽑기</h1>
    <p>오늘 당신이 보게 될 논쟁은?</p>
  </section>

  <!-- RANDOM BUTTON -->
  <div class="random-btn-wrap">
    <button id="randomBtn" class="random-btn">
      🎲 RANDOM 뽑기
    </button>
  </div>

  <!-- SLOT CARD WRAPPER -->
  <div class="slot-area">
    <div id="slotCard" class="slot-card blurred">
      <p class="placeholder">논쟁을 뽑아보세요!</p>
    </div>
  </div>

  <!-- AGAIN BUTTON -->
  <div class="again-btn-wrap" style="display:none;">
    <button id="againBtn" class="again-btn">🎲 다른 이슈 뽑기</button>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button class="nav-item">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-home.svg" />
    </button>

    <button class="nav-item">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-search.svg" />
    </button>

    <button class="nav-item">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-write.svg" />
    </button>

    <button class="nav-item active" data-color="#FF4A4A">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-random.svg" />
    </button>

    <button class="nav-item">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-user.svg" />
    </button>
  </nav>

</div>

<script src="./js/random.js"></script>
</body>
</html>
