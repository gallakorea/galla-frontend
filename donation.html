<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기부 사용처 - GALLA</title>

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/nav.css">

  <style>
    body {
      background:#000;
      color:#fff;
      max-width:480px;
      margin:0 auto;
      font-family:-apple-system,BlinkMacSystemFont,Helvetica,Arial,sans-serif;
    }

    /* HEADER */
    .header {
      position: sticky;
      top: 0;
      background: #000;
      border-bottom: 1px solid #111;
      z-index: 10;
    }
    .header-inner {
      height: 50px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .back-btn { font-size: 20px; cursor: pointer; }
    .header-title { font-size: 16px; font-weight: 700; }
    .header-spacer { width: 24px; }

    /* SECTION */
    .section {
      padding: 22px 16px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .section-desc {
      font-size: 13px;
      color: #aaa;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    /* SUMMARY */
    .summary-card {
      background: #0d0d0d;
      border: 1px solid #1c1c1c;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .summary-row:last-child {
      margin-bottom: 0;
    }

    .label { color: #aaa; }
    .value { font-weight: 700; }

    /* LIST */
    .list-card {
      background: #0d0d0d;
      border: 1px solid #1c1c1c;
      border-radius: 14px;
      overflow: hidden;
    }

    .list-item {
      padding: 16px;
      border-bottom: 1px solid #1c1c1c;
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .org-name {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .org-desc {
      font-size: 13px;
      color: #aaa;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .org-meta {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .org-meta span {
      color: #bbb;
    }

    .empty {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 30px 0;
    }

    /* NOTICE */
    .notice {
      font-size: 12px;
      color: #777;
      line-height: 1.5;
      margin-top: 16px;
    }
  </style>
</head>

<body data-page="donation">

<div id="app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <div class="back-btn" onclick="history.back()">←</div>
      <div class="header-title">기부 사용처</div>
      <div class="header-spacer"></div>
    </div>
  </header>

  <!-- SUMMARY -->
  <section class="section">
    <div class="section-title">내 기부 요약</div>
    <div class="section-desc">
      당신이 보탠 금액은 아래 단체들에 전달되었습니다.
    </div>

    <div class="summary-card">
      <div class="summary-row">
        <span class="label">총 기부 금액</span>
        <span class="value">₩ 0</span>
      </div>
      <div class="summary-row">
        <span class="label">기부 참여 횟수</span>
        <span class="value">0회</span>
      </div>
    </div>
  </section>

  <!-- DONATION LIST -->
  <section class="section">
    <div class="section-title">기부 사용처 내역</div>

    <div class="list-card">

      <div class="empty">
        아직 기부 내역이 없습니다.
      </div>

      <!--
      실제 데이터 연결 시 예시

      <div class="list-item">
        <div class="org-name">아동 교육 지원 재단</div>
        <div class="org-desc">
          취약 계층 아동의 교육 환경 개선을 지원합니다.
        </div>
        <div class="org-meta">
          <span>누적 전달 금액</span>
          <span>₩ 15,000</span>
        </div>
      </div>

      <div class="list-item">
        <div class="org-name">재난 긴급 구호 단체</div>
        <div class="org-desc">
          자연재해 및 긴급 재난 발생 시 현장 구호 활동을 진행합니다.
        </div>
        <div class="org-meta">
          <span>누적 전달 금액</span>
          <span>₩ 30,000</span>
        </div>
      </div>
      -->

    </div>

    <div class="notice">
      GALLA는 기부금을 직접 보관하지 않으며,  
      모든 기부 내역은 기록 및 투명성 확보를 위해 공개됩니다.
    </div>
  </section>

</div>

<!-- ============================= -->
<!-- ✅ 공통 BOTTOM NAV -->
<!-- ============================= -->
<nav class="nav">
  <div class="nav-inner">

    <button class="nav-item" data-page="index" data-target="index.html">
      <img src="./assets/icons/nav-home.svg"
           data-base="./assets/icons/nav-home.svg"
           data-active="./assets/icons/nav-home-active.svg">
    </button>

    <button class="nav-item" data-page="search" data-target="search.html">
      <img src="./assets/icons/nav-search.svg"
           data-base="./assets/icons/nav-search.svg"
           data-active="./assets/icons/nav-search-active.svg">
    </button>

    <button class="nav-item" data-page="write" data-target="write.html">
      <img src="./assets/icons/nav-write.svg"
           data-base="./assets/icons/nav-write.svg"
           data-active="./assets/icons/nav-write-active.svg">
    </button>

    <button class="nav-item" data-page="plaza" data-target="plaza.html">
      <img src="./assets/icons/nav-plaza.svg"
           data-base="./assets/icons/nav-plaza.svg"
           data-active="./assets/icons/nav-plaza-active.svg">
    </button>

    <button class="nav-item" data-page="mypage" data-target="mypage.html">
      <img src="./assets/icons/nav-user.svg"
           data-base="./assets/icons/nav-user.svg"
           data-active="./assets/icons/nav-user-active.svg">
    </button>

  </div>
</nav>

<script src="./js/nav.js"></script>

</body>
</html>
