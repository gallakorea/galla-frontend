<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광장 글 - GALLA</title>

  <!-- plaza_detail 전용 CSS만 -->
  <link rel="stylesheet" href="css/plaza_detail.css">
</head>

<body data-page="plaza-detail">
<div id="app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="assets/logo.png" class="logo" onclick="location.href='index.html'">
      <div class="auth-buttons">
        <button>로그인</button>
        <button>회원가입</button>
      </div>
    </div>
  </header>

  <!-- GUIDE -->
  <section class="plaza-guide">
    <p>
      광장은 찬반 없는 자유 토론 공간입니다.<br>
      한 줄 던지고, 댓글로 이어가세요.
    </p>
  </section>

  <!-- MAIN POST -->
  <section class="plaza-post">
    <div class="post-inner">

      <div class="post-body">
        <h1 class="post-title"></h1>
        <div class="post-meta"></div>
        <div class="post-content"></div>

<!-- POST ACTION BAR (REFERENCE MATCH) -->
<div class="post-action-bar">

  <!-- LEFT -->
  <div class="action-left">

    <!-- UP / DOWN PILL -->
    <div class="pill vote-pill">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 5l-6 6h12z"></path>
      </svg>

      <span class="count">2,597</span>

      <div class="divider"></div>

      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 19l6-6H6z"></path>
      </svg>
    </div>

    <!-- COMMENT PILL -->
    <div class="pill comment-pill">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
      </svg>
      <span class="count">375</span>
    </div>

  </div>

  <!-- RIGHT -->
  <div class="action-right">
    <!-- BADGE -->
    <div class="circle-btn">
      <svg viewBox="0 0 24 24" class="icon">
        <circle cx="12" cy="8" r="5"></circle>
        <path d="M8 14l-2 7 6-3 6 3-2-7"></path>
      </svg>
    </div>

    <!-- SHARE -->
    <div class="circle-btn">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M14 3l7 7-7 7"></path>
        <path d="M21 10H10a7 7 0 0 0-7 7"></path>
      </svg>
    </div>
  </div>

</div>
    </div>
  </section>

  <!-- COMMENT LIST -->
  <ul class="comment-list" id="commentList"></ul>

  <!-- COMMENT WRITE -->
  <section class="comment-write">
    <textarea
      id="commentInput"
      placeholder="익명으로 댓글을 입력하세요"
    ></textarea>

    <button id="commentSubmitBtn">
      댓글 등록
    </button>
  </section>

  <!-- BOTTOM NAV (네가 준 그대로) -->
  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html">
      <img src="assets/icons/nav-home.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-target="search.html">
      <img src="assets/icons/nav-search.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-target="write.html">
      <img src="assets/icons/nav-write.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item active" data-target="plaza.html">
      <img src="assets/icons/nav-plaza.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-target="mypage.html">
      <img src="assets/icons/nav-user.svg">
      <div class="nav-indicator"></div>
    </button>
  </nav>

</div>
<script type="module" src="js/plaza_detail.js"></script>
</body>
</html>
