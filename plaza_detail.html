<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광장 글 - GALLA</title>

  <!-- plaza_detail 전용 CSS만 -->
  <link rel="stylesheet" href="css/plaza_detail.css">
  <link rel="stylesheet" href="./css/nav.css">
</head>

<body data-page="plaza">
<div id="app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="assets/logo.png" class="logo" onclick="location.href='index.html'">
      <div class="auth-buttons">
        <button id="loginBtn">로그인</button>
        <button id="signupBtn">회원가입</button>
      </div>
    </div>
  </header>

  <!-- GUIDE -->
  <section class="plaza-guide">
    <p>
      광장은 찬반 없는 자유 토론 공간입니다.<br>
      한 줄 던지고, 댓글로 이어가세요.
    </p>
  </section>

  <!-- MAIN POST -->
  <section class="plaza-post">
    <div class="post-inner">

      <div class="post-body">
        <h1 class="post-title"></h1>
        <div class="post-meta"></div>
        <div class="post-content"></div>

<div class="post-action-bar">

  <!-- VOTE PILL -->
  <div class="vote-pill">

    <!-- UP -->
    <button class="vote-btn vote-up" aria-label="upvote">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 3L5 10h4v8h6v-8h4z"/>
      </svg>
    </button>

    <!-- SCORE -->
    <span class="vote-score" id="voteScore">0</span>

    <!-- DIVIDER -->
    <span class="vote-divider"></span>

    <!-- DOWN -->
    <button class="vote-btn vote-down" aria-label="downvote">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 21l7-7h-4V6h-6v8H5z"/>
      </svg>
    </button>

  </div>

  <!-- COMMENT -->
  <div class="pill comment-pill">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
    </svg>
    <span class="count" id="commentCount"></span>
  </div>

  <!-- SHARE -->
  <button class="circle-btn share-btn">
    <svg viewBox="0 0 24 24" class="icon">
      <path d="M14 3l7 7-7 7"/>
      <path d="M21 10H10a7 7 0 0 0-7 7"/>
    </svg>
  </button>

</div>

    </div>
  </section>

  <!-- COMMENT LIST -->
  <ul class="comment-list" id="commentList"></ul>

  <!-- COMMENT WRITE -->
  <section class="comment-write">
    <textarea
      id="commentInput"
      placeholder="익명으로 댓글을 입력하세요"
    ></textarea>

    <button id="commentSubmitBtn">
      댓글 등록
    </button>
  </section>

  <nav class="nav">
    <div class="nav-inner">

      <button class="nav-item" data-page="index" data-target="index.html">
        <img src="assets/icons/nav-home.svg"
             data-base="assets/icons/nav-home.svg"
             data-active="assets/icons/nav-home-active.svg">
      </button>

      <button class="nav-item" data-page="search" data-target="search.html">
        <img src="assets/icons/nav-search.svg"
             data-base="assets/icons/nav-search.svg"
             data-active="assets/icons/nav-search-active.svg">
      </button>

      <button class="nav-item" data-page="write" data-target="write.html">
        <img src="assets/icons/nav-write.svg"
             data-base="assets/icons/nav-write.svg"
             data-active="assets/icons/nav-write-active.svg">
      </button>

      <button class="nav-item" data-page="plaza" data-target="plaza.html">
        <img src="assets/icons/nav-plaza.svg"
             data-base="assets/icons/nav-plaza.svg"
             data-active="assets/icons/nav-plaza-active.svg">
      </button>

      <button class="nav-item" data-page="mypage" data-target="mypage.html">
        <img src="assets/icons/nav-user.svg"
             data-base="assets/icons/nav-user.svg"
             data-active="assets/icons/nav-user-active.svg">
      </button>

    </div>
  </nav>

</div>
<script type="module" src="js/plaza_detail.js"></script>
<script src="js/nav.js"></script>
</body>
</html>
