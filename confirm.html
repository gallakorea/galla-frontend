<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>발행 전 적합성 검사 · GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/confirm.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo"
           onclick="location.href='index.html'" />
    </div>
  </header>

  <!-- MAIN -->
  <main class="confirm-main">

    <h1 class="confirm-title">발행 전 적합성 검사</h1>
    <p class="confirm-desc">
      콘텐츠는 공개되며, 책임은 작성자에게 있습니다.<br>
      GALLA는 위험 요소를 사전 고지합니다.
    </p>

    <!-- 검사 결과 -->
    <section class="confirm-section">
      <div id="check-title" class="confirm-item loading">
        제목 검사 중…
      </div>

      <div id="check-oneline" class="confirm-item loading">
        한줄 요약 검사 중…
      </div>

      <div id="check-description" class="confirm-item loading">
        본문 검사 중…
      </div>
    </section>

    <!-- ACTIONS -->
    <div class="confirm-actions">
      <button id="backBtn" class="btn-sub">뒤로 가기</button>
      <button id="publishBtn" class="btn-main" disabled>
        최종 발행
      </button>
    </div>

  </main>

  <!-- BOTTOM NAV (write와 동일) -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="./assets/icons/nav-home.svg" />
    </a>
    <a href="search.html" class="nav-item">
      <img src="./assets/icons/nav-search.svg" />
    </a>
    <a href="write.html" class="nav-item active">
      <img src="./assets/icons/nav-write.svg" />
    </a>
    <a href="random.html" class="nav-item">
      <img src="./assets/icons/nav-random.svg" />
    </a>
    <a href="mypage.html" class="nav-item">
      <img src="./assets/icons/nav-user.svg" />
    </a>
  </nav>

</div>

<!-- Supabase SDK (단 1회) -->
<script src="https://esm.sh/@supabase/supabase-js@2"></script>

<!-- Supabase client 생성 -->
<script src="./js/supabase.js"></script>

<!-- confirm 페이지 로직 -->
<script src="./js/confirm.js"></script>

</body>
</html>
