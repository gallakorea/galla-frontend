<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>발행 전 적합성 검사 · GALLA</title>
  <link rel="stylesheet" href="./css/confirm.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo"
           onclick="location.href='index.html'" />
    </div>
  </header>

  <!-- MAIN -->
  <main class="confirm-main">
    <h1 class="confirm-title">발행 전 적합성 검사</h1>
    <p class="confirm-desc">
      각 항목별로 표현 수위를 점검합니다.  
      콘텐츠는 공개되며, 책임은 작성자에게 있습니다.
    </p>

    <!-- RESULT LIST -->
    <section id="resultList" class="result-list">

      <div class="result-item loading" data-key="title">
        <div class="result-header">
          <span class="result-label">제목</span>
          <span class="result-status">검사 중</span>
        </div>
        <p class="result-reason"></p>
      </div>

      <div class="result-item loading" data-key="oneLine">
        <div class="result-header">
          <span class="result-label">한 줄 요약</span>
          <span class="result-status">검사 중</span>
        </div>
        <p class="result-reason"></p>
      </div>

      <div class="result-item loading" data-key="description">
        <div class="result-header">
          <span class="result-label">본문</span>
          <span class="result-status">검사 중</span>
        </div>
        <p class="result-reason"></p>
      </div>

    </section>

    <!-- NOTICE -->
    <div class="confirm-notice">
      본 검사는 AI 기반 표현 수위 점검 결과입니다.  
      GALLA는 특정 입장을 판단하지 않으며,  
      콘텐츠의 최종 책임은 작성자에게 있습니다.
    </div>

    <!-- ACTIONS -->
    <div class="confirm-actions">
      <button id="backBtn" class="btn-sub">돌아가기</button>
      <button id="publishBtn" class="btn-main" disabled>
        최종 발행
      </button>
    </div>
  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="./assets/icons/nav-home.svg" />
    </a>
    <a href="search.html" class="nav-item">
      <img src="./assets/icons/nav-search.svg" />
    </a>
    <a href="write.html" class="nav-item active">
      <img src="./assets/icons/nav-write.svg" />
    </a>
    <a href="random.html" class="nav-item">
      <img src="./assets/icons/nav-random.svg" />
    </a>
    <a href="mypage.html" class="nav-item">
      <img src="./assets/icons/nav-user.svg" />
    </a>
  </nav>

</div>

<script src="./js/supabase.js"></script>
<script src="./js/confirm.js"></script>
</body>
</html>
