<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기부 사용처 - GALLA</title>
    <link rel="stylesheet" href="./css/donation-usage.css">

    <style>
        /* 네비 스타일 통합 유지 */
        nav.bottom-nav-usage {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: #000;
            border-top: 1px solid #1a1a1a;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            z-index: 999;
        }

        .nav-icon-usage {
            width: 26px;
            filter: brightness(0) invert(1);
            opacity: 0.7;
            cursor: pointer;
        }

        .nav-icon-usage.active {
            opacity: 1;
        }

        /* 본문이 네비에 가리지 않도록 */
        #app {
            padding-bottom: 120px;
        }
    </style>
</head>

<body>

<div id="app">

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <img src="assets/icons/back.svg" class="back-icon" onclick="history.back()">
            <div class="header-title">기부 사용처</div>
            <div class="header-spacer"></div>
        </div>
    </header>

    <!-- SUMMARY -->
    <section class="summary-section">
        <div class="summary-card">
            <div class="sum-row">
                <span>총 기부 금액</span>
                <span class="num">₩ 92,000</span>
            </div>
            <div class="sum-row">
                <span>총 기부 횟수</span>
                <span class="num">6회</span>
            </div>
        </div>
    </section>

    <!-- HISTORY -->
    <section class="history-section">
        <div class="section-title">기부금 사용 내역</div>

        <div class="usage-card">
            <div class="usage-top">
                <span class="usage-place">유기동물 보호센터</span>
                <span class="usage-amount">₩ 20,000</span>
            </div>
            <div class="usage-desc">유기견 사료 및 의료비 지원</div>
            <div class="usage-date">2025.02.02 사용</div>
        </div>

        <div class="usage-card">
            <div class="usage-top">
                <span class="usage-place">아동 복지 단체</span>
                <span class="usage-amount">₩ 30,000</span>
            </div>
            <div class="usage-desc">위기아동 생활 지원</div>
            <div class="usage-date">2025.01.15 사용</div>
        </div>

        <div class="usage-card">
            <div class="usage-top">
                <span class="usage-place">환경 보호 단체</span>
                <span class="usage-amount">₩ 12,000</span>
            </div>
            <div class="usage-desc">정화 봉사 물품 구입</div>
            <div class="usage-date">2024.12.11 사용</div>
        </div>

    </section>

</div>

<!-- ⭐ LINK ACTIVATE 네비게이터 -->
<nav class="bottom-nav-usage">
    <img src="./assets/icons/nav-home.svg" class="nav-icon-usage" data-target="index.html">
    <img src="./assets/icons/nav-search.svg" class="nav-icon-usage" data-target="search.html">
    <img src="./assets/icons/nav-write.svg" class="nav-icon-usage" data-target="write.html">
    <img src="./assets/icons/nav-random.svg" class="nav-icon-usage" data-target="random.html">
    <img src="./assets/icons/nav-user.svg" class="nav-icon-usage active" data-target="mypage.html">
</nav>

<script>
    // 네비게이터 링크 작동
    document.querySelectorAll('.nav-icon-usage').forEach(icon => {
        icon.addEventListener('click', () => {
            const target = icon.dataset.target;
            if (target) location.href = target;
        });
    });
</script>

<script src="https://esm.sh/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>

</body>
</html>
