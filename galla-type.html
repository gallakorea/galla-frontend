<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갈라치기 성향 분석 - GALLA</title>
    <link rel="stylesheet" href="./css/galla-type.css">
</head>

<body>

<div id="app">

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <img src="./assets/icons/back.svg" class="back-icon" onclick="history.back()">
            <div class="header-title">나의 갈라치기 성향</div>
            <div class="header-spacer"></div>
        </div>
    </header>

    <!-- TOP SUMMARY -->
    <section class="top-section">
        <div class="type-badge">🔥 논리적 개척자형</div>

        <div class="ratio-box">
            <div class="ratio-item">
                <div class="ratio-label">찬성</div>
                <div class="ratio-value pro">62%</div>
            </div>
            <div class="ratio-item">
                <div class="ratio-label">반대</div>
                <div class="ratio-value con">38%</div>
            </div>
        </div>

        <div class="sub-desc">
            당신은 새로운 이슈에 도전하고,<br>
            논리로 상대를 설득하는 타입입니다.
        </div>
    </section>



    <!-- 4 AXIS MODEL -->
    <section class="axis-section">

        <div class="axis-title">성향 4축 분석</div>

        <div class="axis-box">
            <div class="axis-label">토론 온도</div>
            <div class="axis-bar">
                <div class="axis-fill hot" style="width: 76%;"></div>
            </div>
            <div class="axis-detail">🔥 뜨겁게 토론하는 편</div>
        </div>

        <div class="axis-box">
            <div class="axis-label">의견 방향성</div>
            <div class="axis-bar">
                <div class="axis-fill pro-side" style="width: 62%;"></div>
            </div>
            <div class="axis-detail">찬성 의견이 다소 우세</div>
        </div>

        <div class="axis-box">
            <div class="axis-label">이슈 탐색 성향</div>
            <div class="axis-bar">
                <div class="axis-fill explore" style="width: 69%;"></div>
            </div>
            <div class="axis-detail">새로운 주제에 적극적</div>
        </div>

        <div class="axis-box">
            <div class="axis-label">판단 기준</div>
            <div class="axis-bar">
                <div class="axis-fill logic" style="width: 81%;"></div>
            </div>
            <div class="axis-detail">감정보다 논리를 중시</div>
        </div>

    </section>



    <!-- BEHAVIOR PATTERN -->
    <section class="behavior-section">
        <div class="section-title">나의 토론 패턴</div>

        <div class="behavior-card">
            <div class="behavior-row">
                <span>댓글 평균 길이</span>
                <span class="value">73자</span>
            </div>
            <div class="behavior-row">
                <span>참여 빈도</span>
                <span class="value">주 4.2회</span>
            </div>
            <div class="behavior-row">
                <span>이슈 다양성</span>
                <span class="value">높음</span>
            </div>
            <div class="behavior-row">
                <span>감정 vs 논리 비율</span>
                <span class="value">논리 78%</span>
            </div>
        </div>
    </section>



    <!-- SIMILAR TYPES -->
    <section class="similar-section">
        <div class="section-title">비슷한 유형 TOP 3</div>

        <div class="similar-card">
            <div class="similar-item">🔥 전략적 분석가형</div>
            <div class="similar-item">⚡ 직설적 공격수형</div>
            <div class="similar-item">🧊 냉철한 균형 조정형</div>
        </div>
    </section>



    <!-- SHARE BUTTON -->
    <button class="share-btn">결과 이미지로 공유하기</button>



    <!-- NAV -->
    <nav class="bottom-nav">
        <button class="nav-item"><img src="./assets/icons/nav-home.svg"></button>
        <button class="nav-item"><img src="./assets/icons/nav-search.svg"></button>
        <button class="nav-item"><img src="./assets/icons/nav-write.svg"></button>
        <button class="nav-item"><img src="./assets/icons/nav-random.svg"></button>
        <button class="nav-item active"><img src="./assets/icons/nav-user.svg"></button>
    </nav>

</div>

<script src="https://esm.sh/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>

</body>
</html>
