<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미리보기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/preview.css" />
</head>

<body>
<div id="app">

  <header class="header">
    <div class="header-inner">
      <button class="back-btn" onclick="history.back()">← 뒤로</button>
      <img src="assets/logo.png" class="logo" />
      <div></div>
    </div>
  </header>

  <!-- ISSUE HERO -->
  <section class="issue-hero">
    <div class="issue-category-time">
      <span id="issue-category"></span>
    </div>
    <h1 id="issue-title"></h1>
    <p id="issue-desc"></p>

    <div class="issue-author">
      <span id="issue-author"></span>
    </div>
  </section>

  <img id="issue-thumb" class="issue-thumb" hidden />

  <button class="speech-btn" id="speechBtn" hidden>
    🎥 1분 엘리베이터 스피치
  </button>

  <section class="issue-explain">
    <h3 class="white-title">📝 이슈 설명</h3>
    <p id="issue-explain-text"></p>
  </section>

  <!-- PREVIEW ACTIONS -->
  <div class="preview-actions">
    <button class="btn-publish" id="publishBtn">이대로 발행</button>
    <button class="btn-edit" onclick="history.back()">수정하기</button>
  </div>

</div>

<script src="js/preview.js"></script>
</body>
</html>
