<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo" onclick="location.href='index.html'" />
      <div class="auth-buttons"></div>
    </div>
  </header>

  <main class="page-main">
    <div class="page-inner">

      <!-- Hero -->
      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <!-- Guide -->
      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>제목은 최대 80자 이내</li>
          <li>논쟁 포인트가 명확할수록 참여율 상승</li>
          <li>AI로 글 다듬기 가능</li>
        </ul>
      </section>

      <!-- 익명 발의 -->
      <section class="section-block">
        <div class="anon-toggle">
          <span>익명으로 발의하기</span>
          <label class="switch">
            <input type="checkbox" id="isAnonymous" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <!-- ======================
           WRITE FORM
      ====================== -->
      <form id="writeForm">

        <div class="field-block">
          <label class="field-label">카테고리</label>
          <select id="category" class="input-field" required>
            <option value="">카테고리 선택</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <div class="field-block">
          <label class="field-label">제목</label>
          <input id="title" class="input-field" maxlength="80" />
        </div>

        <div class="field-block">
          <label class="field-label">발의자 한 줄</label>
          <input id="oneLine" class="input-field" />
        </div>

        <div class="field-block">
          <label class="field-label">이슈 썸네일</label>
          <input type="file" id="thumbnail" hidden accept="image/*" />
          <button type="button" id="thumbnailBtn" class="file-btn">썸네일 업로드</button>
          <div id="thumbPreview" class="preview-box"></div>
        </div>

        <div class="field-block">
          <label class="field-label">1분 엘리베이터 스피치</label>
          <input type="file" id="video" hidden accept="video/*" />
          <button type="button" id="videoBtn" class="file-btn">영상 업로드</button>
          <div id="videoPreview" class="preview-box"></div>
        </div>

        <div class="field-block">
          <label class="field-label">이슈 설명</label>
          <textarea id="description" class="input-field textarea" maxlength="500"></textarea>
          <button type="button" id="openAiModal" class="ai-main-btn">✨ AI에게 글 다듬기</button>
        </div>

        <div class="field-block">
          <button type="submit" class="primary-btn">미리보기</button>
        </div>

      </form>

      <!-- ======================
           PREVIEW CARD
      ====================== -->
      <section id="previewSection" class="section-block" style="display:none">

        <div class="issue-hero">
          <div class="issue-category-time">
            <span id="pv-category"></span>
            <span>방금 전</span>
          </div>

          <h1 id="pv-title"></h1>
          <p id="pv-desc"></p>

          <div class="issue-author">
            <span id="pv-author"></span>
          </div>
        </div>

        <img id="pv-thumb" class="issue-thumb" />

        <button id="pv-video-btn" class="speech-btn" style="display:none">
          🎥 1분 엘리베이터 스피치
        </button>

        <div class="field-block">
          <button type="button" id="backToEdit" class="file-btn">수정하기</button>
          <button type="button" id="publishIssue" class="primary-btn">발행하기</button>
        </div>

      </section>

    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <button class="nav-item"><img src="./assets/icons/nav-home.svg"></button>
    <button class="nav-item"><img src="./assets/icons/nav-search.svg"></button>
    <button class="nav-item active"><img src="./assets/icons/nav-write.svg"></button>
    <button class="nav-item"><img src="./assets/icons/nav-random.svg"></button>
    <button class="nav-item"><img src="./assets/icons/nav-user.svg"></button>
  </nav>
</div>

<!-- ======================
     VIDEO MODAL (재사용)
====================== -->
<div class="speech-backdrop" hidden>
  <div class="speech-sheet">
    <div class="speech-header">
      <span class="speech-title">1분 엘리베이터 스피치</span>
      <button class="speech-close">✕</button>
    </div>
    <video id="speech-video" playsinline controls></video>
  </div>
</div>

<!-- AI MODAL (기존 그대로) -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">
    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiClose">✕</button>
    </div>
    <div class="ai-style-tabs">
      <button class="active">기본</button>
      <button>간결</button>
      <button>강렬</button>
      <button>감성</button>
      <button>전문가</button>
      <button>논문체</button>
    </div>
    <input class="input-field" placeholder="AI에게 직접 요청 (선택)" />
    <label>내가 쓴 글</label>
    <textarea id="aiUserText" class="input-field textarea small"></textarea>
    <label>AI 결과</label>
    <textarea id="aiResultText" class="input-field textarea small"></textarea>
    <div class="ai-modal-footer">
      <button id="runAi" class="btn-sub">AI 실행</button>
      <button id="applyAi" class="btn-main">AI 적용하기</button>
    </div>
  </div>
</div>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="preview-modal">
  <div class="preview-inner">

    <div class="preview-header">
      <h2>이슈 미리보기</h2>
      <button id="closePreview">✕</button>
    </div>

    <!-- 카드 영역 -->
    <div class="preview-card">
      <div class="preview-meta">
        <span id="pv-category"></span>
        <span id="pv-author"></span>
      </div>

      <h3 id="pv-title"></h3>
      <p id="pv-oneline"></p>

      <img id="pv-thumb" />

      <video id="pv-video" controls></video>

      <p id="pv-desc"></p>
    </div>

    <button class="primary-btn">이 상태로 발행</button>
  </div>
</div>

<script src="./js/write.js"></script>
</body>
</html>
