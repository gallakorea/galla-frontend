<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/write.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      overflow-x: hidden;
    }

    .app-root {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
    }
  </style>
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo" onclick="location.href='index.html'" />
      <div class="auth-buttons"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
    <div class="page-inner">

      <h1>새 갈라치기 만들기</h1>
      <p style="opacity:.7">사람들의 찬반과 후원을 모아보세요.</p>

      <form id="writeForm">

        <div class="field-block">
          <label>카테고리</label>
          <select id="category">
            <option value="">선택</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <div class="field-block">
          <label>제목</label>
          <input id="title" />
        </div>

        <div class="field-block">
          <label>발의자 한 줄</label>
          <input id="oneLine" />
        </div>

        <div class="field-block">
          <label>썸네일</label>
          <input type="file" id="thumbnail" hidden />
          <button type="button" id="thumbnailBtn">썸네일 업로드</button>
        </div>

        <div class="field-block">
          <label>영상</label>
          <input type="file" id="videoInput" hidden />
          <button type="button" id="videoBtn">영상 업로드</button>
        </div>

        <div class="field-block">
          <label>
            이슈 설명
            <span class="desc-counter">0 / 500</span>
          </label>
          <textarea id="description" maxlength="500"></textarea>

          <button type="button" id="openAiModal">✨ AI 글 다듬기</button>
        </div>

        <button type="submit">갈라 발의하기</button>
      </form>

    </div>
  </main>

  <!-- Bottom Navigation (절대 변경 금지) -->
  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html"><img src="./assets/icons/nav-home.svg"></button>
    <button class="nav-item" data-target="search.html"><img src="./assets/icons/nav-search.svg"></button>
    <button class="nav-item active" data-target="write.html"><img src="./assets/icons/nav-write.svg"></button>
    <button class="nav-item" data-target="random.html"><img src="./assets/icons/nav-random.svg"></button>
    <button class="nav-item" data-target="mypage.html"><img src="./assets/icons/nav-user.svg"></button>
  </nav>

</div>

<!-- AI MODAL -->
<div id="aiModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.8); z-index:999;">
  <div style="max-width:480px;margin:60px auto;background:#111;padding:16px;border-radius:12px;">
    <h3>AI 글 다듬기</h3>
    <textarea id="aiUserText"></textarea>
    <textarea id="aiResultText"></textarea>
    <button id="applyAi">적용</button>
    <button id="aiClose">닫기</button>
  </div>
</div>

<script src="./js/write.js"></script>
</body>
</html>
