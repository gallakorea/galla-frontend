<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>새 갈라 만들기 - GALLA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing:border-box; }

body {
  margin:0;
  background:#000;
  color:#fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.page {
  max-width:520px;
  margin:0 auto;
  padding:24px 16px 140px;
}

h1 { margin:0 0 6px; }
p { margin:0 0 24px; opacity:.6; }

.field { margin-bottom:18px; }
label { display:block; font-size:14px; margin-bottom:6px; }

input, select, textarea, button {
  width:100%;
  padding:14px;
  border-radius:12px;
  background:#111;
  border:1px solid #222;
  color:#fff;
  font-size:15px;
}

textarea { min-height:120px; resize:none; }

.btn {
  cursor:pointer;
  text-align:center;
}

.btn-primary {
  background:#2f80ff;
  border:none;
  font-weight:600;
}

.counter {
  float:right;
  font-size:12px;
  opacity:.6;
}

/* AI MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box {
  width:92%;
  max-width:520px;
  background:#0f0f0f;
  border-radius:18px;
  padding:16px;
}

.modal-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.tabs button {
  margin-right:6px;
  padding:6px 10px;
  font-size:13px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
}

.tabs button.active {
  background:#2f80ff;
  border:none;
}

.modal textarea {
  min-height:90px;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="page">
  <h1>새 갈라치기 만들기</h1>
  <p>사람들의 찬반과 후원을 모아보세요.</p>

  <form id="form">

    <div class="field">
      <label>카테고리 (필수)</label>
      <select required>
        <option value="">선택</option>
        <option>정치·사회</option>
        <option>경제·투자</option>
        <option>직장·경력</option>
        <option>연애·결혼</option>
        <option>생활·일상</option>
        <option>패션·뷰티</option>
        <option>엔터·스포츠</option>
        <option>세계·여행</option>
        <option>음식·맛집</option>
        <option>19금</option>
        <option>기타</option>
      </select>
    </div>

    <div class="field">
      <label>제목 (필수)</label>
      <input required />
    </div>

    <div class="field">
      <label>발의자 한 줄 (필수)</label>
      <input required />
    </div>

    <div class="field">
      <label>썸네일 (필수)</label>
      <input type="file" id="thumb" hidden accept="image/*">
      <button type="button" class="btn" id="thumbBtn">이미지 업로드</button>
    </div>

    <div class="field">
      <label>1분 엘리베이터 스피치 (선택)</label>
      <input type="file" id="video" hidden accept="video/*">
      <button type="button" class="btn" id="videoBtn">영상 업로드</button>
    </div>

    <div class="field">
      <label>
        이슈 설명 (필수)
        <span class="counter" id="count">0 / 500</span>
      </label>
      <textarea id="desc" maxlength="500"></textarea>
      <button type="button" class="btn" id="openAI" style="margin-top:8px">
        ✨ AI 글 다듬기
      </button>
    </div>

    <button class="btn btn-primary" type="submit">
      갈라 발의하기
    </button>

  </form>
</div>

<!-- AI MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <strong>AI 글 다듬기</strong>
      <button type="button" id="closeAI">✕</button>
    </div>

    <div class="tabs">
      <button class="active">기본</button>
      <button>간결</button>
      <button>강렬</button>
      <button>감성</button>
      <button>전문가</button>
    </div>

    <textarea id="aiInput" placeholder="내가 쓴 글"></textarea>
    <textarea id="aiOutput" placeholder="AI 결과"></textarea>

    <button class="btn btn-primary" id="applyAI" style="margin-top:10px">
      적용
    </button>
  </div>
</div>

<script>
const desc = document.getElementById("desc");
const count = document.getElementById("count");

desc.oninput = () => {
  count.textContent = desc.value.length + " / 500";
};

// FILE BUTTONS (100% 작동)
document.getElementById("thumbBtn").onclick = () =>
  document.getElementById("thumb").click();

document.getElementById("videoBtn").onclick = () =>
  document.getElementById("video").click();

// AI MODAL
const modal = document.getElementById("modal");

document.getElementById("openAI").onclick = () => {
  document.getElementById("aiInput").value = desc.value;
  modal.style.display = "flex";
};

document.getElementById("closeAI").onclick = () =>
  modal.style.display = "none";

document.getElementById("applyAI").onclick = () => {
  desc.value = document.getElementById("aiOutput").value;
  count.textContent = desc.value.length + " / 500";
  modal.style.display = "none";
};

// SUBMIT (안전)
document.getElementById("form").onsubmit = (e) => {
  e.preventDefault();
  alert("UI 완전 정상 동작 상태");
};
</script>

</body>
</html>
