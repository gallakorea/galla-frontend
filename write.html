<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }
  </style>
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo" onclick="location.href='index.html'" />
      <div class="auth-buttons"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
    <div class="page-inner">

      <!-- Hero -->
      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <!-- Guide -->
      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>제목은 최대 80자 이내로 작성해주세요.</li>
          <li>논쟁 포인트가 명확할수록 참여율이 높아집니다.</li>
          <li>AI를 활용해 글을 다듬을 수 있습니다.</li>
        </ul>
      </section>

      <!-- FORM -->
      <form id="writeForm">

        <!-- Category -->
        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select class="input-field" required>
            <option value="">카테고리를 선택하세요</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <!-- Title -->
        <div class="field-block">
          <label class="field-label">제목 (필수)</label>
          <input class="input-field" maxlength="80" required />
        </div>

        <!-- One line -->
        <div class="field-block">
          <label class="field-label">발의자 한 줄 코멘트 (필수)</label>
          <input class="input-field" required />
        </div>

        <!-- Thumbnail -->
        <div class="field-block">
          <label class="field-label">이슈 썸네일 (필수)</label>
          <input type="file" id="thumbnail" accept="image/*" hidden />
          <button type="button" class="file-btn input-field"
            onclick="document.getElementById('thumbnail').click()">썸네일 업로드</button>

          <div class="upload-preview" id="thumbPreview">
            <small>미리보기</small><br/>
            <img id="thumbImg" />
          </div>
        </div>

        <!-- Video -->
        <div class="field-block">
          <label class="field-label">1분 엘리베이터 스피치 (선택)</label>
          <input type="file" id="video" accept="video/*" hidden />
          <button type="button" class="file-btn input-field"
            onclick="document.getElementById('video').click()">영상 업로드</button>

          <div class="upload-preview" id="videoPreview">
            <small>미리보기</small>
            <video id="videoTag" controls></video>
          </div>
        </div>

        <!-- Description -->
        <div class="field-block">
          <label class="field-label">이슈 설명 (필수)</label>
          <textarea id="description" class="input-field textarea" maxlength="500"></textarea>

          <!-- ✅ 익명 발의 토글 (여기로 이동) -->
          <label class="field-label" style="margin-top:10px; font-size:13px; font-weight:500;">
            익명으로 발의하기
            <input type="checkbox" style="margin-left:8px; transform:scale(1.1);" />
          </label>

          <!-- AI button -->
          <button type="button" id="openAiModal" class="ai-main-btn">
            ✨ AI에게 글 다듬기
          </button>
        </div>

        <!-- Links -->
        <div class="field-block">
          <label class="field-label">관련 기사·자료 링크 (선택)</label>
          <input class="input-field" value="https://" />
          <input class="input-field" value="https://" />
          <input class="input-field" value="https://" />
        </div>

        <!-- Submit -->
        <div class="field-block">
          <button type="button" class="primary-btn">미리보기</button>
        </div>

      </form>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-item"><img src="./assets/icons/nav-home.svg"></button>
    <button class="nav-item"><img src="./assets/icons/nav-search.svg"></button>
    <button class="nav-item active"><img src="./assets/icons/nav-write.svg"></button>
    <button class="nav-item"><img src="./assets/icons/nav-random.svg"></button>
    <button class="nav-item"><img src="./assets/icons/nav-user.svg"></button>
  </nav>

</div>
</body>
</html>
