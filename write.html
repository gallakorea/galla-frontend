<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
</head>

<body>
<div class="app-root">

  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo" />
    </div>
  </header>

  <main class="page-main">
    <div class="page-inner">

      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>제목은 최대 80자 이내</li>
          <li>논쟁 포인트가 명확할수록 참여율 상승</li>
          <li>AI로 글 다듬기 가능</li>
        </ul>
      </section>

      <section class="section-block">
        <div class="anon-toggle">
          <span>익명으로 발의하기</span>
          <label class="switch">
            <input type="checkbox" id="isAnonymous" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <!-- ❌ form 사용 안 함 -->
      <div class="field-block">
        <label class="field-label">카테고리</label>
        <select id="category" class="input-field">
          <option value="">선택</option>
          <option>정치·사회</option>
          <option>경제·투자</option>
          <option>직장·경력</option>
          <option>연애·결혼</option>
          <option>생활·일상</option>
          <option>패션·뷰티</option>
          <option>엔터·스포츠</option>
          <option>세계·여행</option>
          <option>음식·맛집</option>
          <option>19금</option>
          <option>기타</option>
        </select>
      </div>

      <div class="field-block">
        <label class="field-label">제목</label>
        <input id="title" class="input-field" />
      </div>

      <div class="field-block">
        <label class="field-label">발의자 한 줄</label>
        <input id="oneLine" class="input-field" />
      </div>

      <div class="field-block">
        <label class="field-label">이슈 썸네일</label>
        <input type="file" id="thumbnail" hidden accept="image/*" />
        <button id="thumbnailBtn" type="button" class="file-btn">썸네일 업로드</button>
        <div id="thumbPreview" class="preview-box"></div>
      </div>

      <div class="field-block">
        <label class="field-label">엘리베이터 스피치</label>
        <input type="file" id="video" hidden accept="video/*" />
        <button id="videoBtn" type="button" class="file-btn">영상 업로드</button>
        <div id="videoPreview" class="preview-box"></div>
      </div>

      <div class="field-block">
        <label class="field-label">이슈 설명</label>
        <textarea id="description" class="input-field textarea"></textarea>
        <button id="openAiModal" type="button" class="ai-main-btn">✨ AI에게 글 다듬기</button>
      </div>

      <div class="field-block">
        <button id="previewBtn" type="button" class="primary-btn">
          미리보기
        </button>
      </div>

    </div>
  </main>
</div>

<!-- AI MODAL -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">
    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiClose">✕</button>
    </div>
    <textarea class="input-field textarea"></textarea>
  </div>
</div>

<script src="./js/write.js"></script>
</body>
</html>
