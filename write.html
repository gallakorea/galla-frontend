<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
</head>

<body>
<div class="app-root">

<header class="header">
  <div class="header-inner">
    <h1 class="logo">GALLA</h1>
  </div>
</header>

<main class="page-main">
<div class="page-inner">

<form id="writeForm" class="write-form">

<!-- 카테고리 -->
<div class="field-block">
  <label class="field-label">카테고리 (필수)</label>
  <select id="category" required class="input-field">
    <option value="">선택</option>
    <option>정치·사회</option>
    <option>경제·투자</option>
    <option>직장·경력</option>
    <option>연애·결혼</option>
    <option>생활·일상</option>
    <option>패션·뷰티</option>
    <option>엔터·스포츠</option>
    <option>세계·여행</option>
    <option>음식·맛집</option>
    <option>19금</option>
    <option>기타</option>
  </select>
</div>

<!-- 제목 -->
<div class="field-block">
  <label class="field-label">제목 (필수)</label>
  <input id="title" class="input-field" maxlength="80" required />
</div>

<!-- 한 줄 -->
<div class="field-block">
  <label class="field-label">발의자 한 줄</label>
  <input id="oneLine" class="input-field" required />
</div>

<!-- 썸네일 -->
<div class="field-block">
  <label class="field-label">썸네일 (필수)</label>
  <input type="file" id="thumbnail" hidden accept="image/*" />
  <button type="button" id="thumbnailBtn" class="file-btn">이미지 업로드</button>
</div>

<!-- 설명 -->
<div class="field-block">
  <label class="field-label">
    이슈 설명 (필수)
    <span class="desc-counter">0 / 500</span>
  </label>
  <textarea id="description" maxlength="500" required></textarea>

  <button type="button" id="openAiModal" class="ai-btn">
    ✨ AI 글 다듬기
  </button>
</div>

<!-- 제출 -->
<button type="submit" class="primary-btn">갈라 발의하기</button>

</form>
</div>
</main>

<!-- AI MODAL -->
<div id="aiModal" class="ai-modal">
<div class="ai-modal-inner">

<header>
  <h2>AI 글 다듬기</h2>
  <button id="aiClose">✕</button>
</header>

<!-- 스타일 -->
<div class="ai-style-tabs">
  <button data-style="basic" class="active">기본</button>
  <button data-style="simple">간결</button>
  <button data-style="power">강렬</button>
  <button data-style="emotional">감성</button>
  <button data-style="expert">전문가</button>
</div>

<!-- 사용자 요청 -->
<textarea id="aiCustomPrompt"
  placeholder="원하면 직접 요청을 적어주세요 (예: 더 공격적으로, 찬반 대립 강조)">
</textarea>

<!-- 비교 -->
<div class="ai-compare">
  <textarea id="aiUserText" readonly></textarea>
  <textarea id="aiResultText" placeholder="AI 결과"></textarea>
</div>

<button id="runAi" class="primary-btn">AI 실행</button>
<button id="applyAi" class="primary-btn">적용</button>

</div>
</div>

<script src="https://esm.sh/@supabase/supabase-js@2"></script>
<script src="./js/supabase.js"></script>
<script src="./js/write.js"></script>
</body>
</html>
