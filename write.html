<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 기존 CSS -->
  <link rel="stylesheet" href="./css/write.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      overflow-x: hidden;
    }

    .app-root {
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 90px;
    }

    .page-inner {
      padding: 20px 16px;
    }

    .field-block {
      margin-bottom: 16px;
    }

    .field-label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .input-field,
    textarea,
    select,
    button {
      width: 100%;
      box-sizing: border-box;
      padding: 14px;
      border-radius: 12px;
      background: #111;
      border: 1px solid #222;
      color: #fff;
      font-size: 15px;
    }

    textarea {
      min-height: 120px;
      resize: none;
    }

    .primary-btn {
      background: #2f80ff;
      border: none;
      font-weight: 600;
    }

    .file-btn {
      cursor: pointer;
      text-align: center;
    }

    .desc-counter {
      float: right;
      font-size: 12px;
      opacity: 0.6;
    }

    /* bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: #000;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 50;
    }

    .nav-item {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* AI MODAL */
    .ai-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .ai-box {
      width: 92%;
      max-width: 440px;
      background: #111;
      border-radius: 16px;
      padding: 16px;
    }

    .ai-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .ai-body {
      display: flex;
      gap: 10px;
    }

    .ai-body textarea {
      width: 100%;
      min-height: 100px;
    }
  </style>
</head>

<body>

<div class="app-root">

  <main class="page-inner">

    <h2>새 갈라치기 만들기</h2>
    <p style="opacity:.7">사람들의 찬반과 후원을 모아보세요.</p>

    <form id="writeForm">

      <div class="field-block">
        <label class="field-label">카테고리 (필수)</label>
        <select id="category">
          <option value="">선택</option>
          <option>정치·사회</option>
          <option>경제·투자</option>
          <option>직장·경력</option>
          <option>연애·결혼</option>
          <option>생활·일상</option>
          <option>패션·뷰티</option>
          <option>엔터·스포츠</option>
          <option>세계·여행</option>
          <option>음식·맛집</option>
          <option>19금</option>
          <option>기타</option>
        </select>
      </div>

      <div class="field-block">
        <label class="field-label">제목 (필수)</label>
        <input id="title" class="input-field" />
      </div>

      <div class="field-block">
        <label class="field-label">발의자 한 줄 (필수)</label>
        <input id="oneLine" class="input-field" />
      </div>

      <div class="field-block">
        <label class="field-label">썸네일 (필수)</label>
        <input type="file" id="thumbnail" hidden accept="image/*" />
        <button type="button" id="thumbnailBtn" class="file-btn input-field">
          이미지 업로드
        </button>
      </div>

      <div class="field-block">
        <label class="field-label">1분 엘리베이터 스피치 (선택)</label>
        <input type="file" id="video" hidden accept="video/*" />
        <button type="button" id="videoBtn" class="file-btn input-field">
          영상 업로드
        </button>
      </div>

      <div class="field-block">
        <label class="field-label">
          이슈 설명 (필수)
          <span class="desc-counter">0 / 500</span>
        </label>
        <textarea id="description" maxlength="500"></textarea>
        <button type="button" id="openAiModal" class="file-btn" style="margin-top:8px">
          ✨ AI 글 다듬기
        </button>
      </div>

      <button type="submit" class="primary-btn">갈라 발의하기</button>

    </form>
  </main>

  <nav class="bottom-nav">
    <button class="nav-item" onclick="location.href='index.html'">홈</button>
    <button class="nav-item" onclick="location.href='search.html'">검색</button>
    <button class="nav-item">작성</button>
    <button class="nav-item" onclick="location.href='random.html'">랜덤</button>
    <button class="nav-item" onclick="location.href='mypage.html'">마이</button>
  </nav>

</div>

<!-- AI MODAL -->
<div id="aiModal" class="ai-modal">
  <div class="ai-box">
    <div class="ai-header">
      <strong>AI 글 다듬기</strong>
      <button type="button" id="aiClose">✕</button>
    </div>
    <div class="ai-body">
      <textarea id="aiUserText" placeholder="내가 쓴 글"></textarea>
      <textarea id="aiResultText" placeholder="AI 개선본"></textarea>
    </div>
    <button type="button" id="applyAi" class="primary-btn" style="margin-top:12px">
      적용
    </button>
  </div>
</div>

<script src="./js/write.js"></script>
</body>
</html>
