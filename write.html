<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/write.css" />
</head>

<body data-page="write">
<div id="app">

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-inner">
      <img
        src="./assets/logo.png"
        alt="GALLA"
        class="logo"
        onclick="location.href='index.html'"
      />
      <div id="authArea" class="auth-buttons"></div>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="page-main">
    <div class="page-inner">

      <!-- Hero -->
      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">
          사람들의 찬반과 후원을 모아보세요.
        </p>
      </section>

      <!-- Guide -->
      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>제목은 최대 80자 이내로 작성하세요.</li>
          <li>현실적인 논쟁 포인트를 담으면 참여율이 높아집니다.</li>
          <li>AI 글 다듬기는 선택 사항입니다.</li>
          <li>허위·비방·불법 콘텐츠는 제재될 수 있습니다.</li>
        </ul>
      </section>

      <!-- ================= FORM ================= -->
      <form id="writeForm" class="write-form">

        <!-- Category -->
        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select id="category" class="input-field" required>
            <option value="">카테고리를 선택하세요</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <!-- Title -->
        <div class="field-block">
          <label class="field-label">제목 (필수)</label>
          <input
            id="title"
            class="input-field"
            maxlength="80"
            placeholder="논쟁이 되는 주제를 한 문장으로"
            required
          />
        </div>

        <!-- One line -->
        <div class="field-block">
          <label class="field-label">발의자 한 줄 코멘트 (필수)</label>
          <input
            id="oneLine"
            class="input-field"
            placeholder="왜 이 주제를 꺼냈는지 한 줄로"
            required
          />
        </div>

        <!-- Description -->
        <div class="field-block">
          <label class="field-label">
            이슈 설명 (필수)
            <span class="desc-counter">0 / 500</span>
          </label>

          <textarea
            id="description"
            class="input-field textarea"
            maxlength="500"
            placeholder="이 이슈의 배경과 쟁점을 설명해주세요."
            required
          ></textarea>

          <button
            type="button"
            id="openAiModal"
            class="ai-main-btn"
          >
            ✨ AI에게 글 다듬기
          </button>
        </div>

        <!-- References -->
        <div class="field-block">
          <label class="field-label">관련 기사·자료 링크 (선택)</label>
          <input type="url" class="input-field" placeholder="http:// 링크 1" />
          <input type="url" class="input-field" placeholder="http:// 링크 2" />
          <input type="url" class="input-field" placeholder="http:// 링크 3" />
        </div>

        <!-- Submit -->
        <div class="field-block submit-block">
          <button type="submit" class="primary-btn">
            갈라 발의하기
          </button>
        </div>

      </form>
    </div>
  </main>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html">
      <img src="./assets/icons/nav-home.svg" />
    </button>
    <button class="nav-item" data-target="search.html">
      <img src="./assets/icons/nav-search.svg" />
    </button>
    <button class="nav-item active" data-target="write.html">
      <img src="./assets/icons/nav-write.svg" />
    </button>
    <button class="nav-item" data-target="random.html">
      <img src="./assets/icons/nav-random.svg" />
    </button>
    <button class="nav-item" data-target="mypage.html">
      <img src="./assets/icons/nav-user.svg" />
    </button>
  </nav>

</div>

<!-- ================= AI MODAL ================= -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">

    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiCloseBtn">✕</button>
    </div>

    <!-- Style -->
    <div class="ai-style-tabs">
      <button data-style="basic" class="active">기본</button>
      <button data-style="simple">간결</button>
      <button data-style="power">강렬</button>
      <button data-style="emotional">감성</button>
      <button data-style="expert">전문가</button>
      <button data-style="academic">논문체</button>
    </div>

    <!-- Custom Prompt -->
    <div class="ai-custom-block">
      <label>AI에게 직접 요청 (선택)</label>
      <textarea
        id="aiCustomPrompt"
        placeholder="예: 중립적으로 정리해줘 / 반대 의견도 포함해줘"
      ></textarea>
    </div>

    <!-- Compare -->
    <div class="ai-compare-wrap">
      <div>
        <h3>내가 쓴 글</h3>
        <textarea id="aiUserText"></textarea>
      </div>
      <div>
        <h3>AI 개선본</h3>
        <textarea id="aiImprovedText"></textarea>
      </div>
    </div>

    <div class="ai-modal-footer">
      <button id="runAi" class="primary-btn">AI 실행</button>
      <button id="applyAiText" class="primary-btn">적용</button>
    </div>

  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./js/supabase.js"></script>
<script src="./js/write.js?v=FINAL_20251213"></script>

</body>
</html>
