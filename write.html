<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
</head>

<body data-page="write">
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" alt="GALLA" class="logo" onclick="location.href='index.html'" />
      <div id="authArea" class="auth-buttons"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
    <div class="page-inner">

      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <form id="writeForm" class="write-form">

        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select id="category" class="input-field" required>
            <option value="">카테고리 선택</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>기타</option>
          </select>
        </div>

        <div class="field-block">
          <label class="field-label">제목 (필수)</label>
          <input id="title" class="input-field" maxlength="80" required />
        </div>

        <div class="field-block">
          <label class="field-label">발의자 한 줄 코멘트 (필수)</label>
          <input id="oneLine" class="input-field" required />
        </div>

        <div class="field-block">
          <label class="field-label">이슈 썸네일 (필수)</label>
          <input type="file" id="thumbnail" accept="image/*" hidden />
          <button type="button" id="thumbnailBtn" class="file-btn input-field">
            썸네일 업로드
          </button>
        </div>

        <div class="field-block">
          <label class="field-label">1분 엘리베이터 스피치 (선택)</label>
          <input type="file" id="videoInput" accept="video/*" hidden />
          <button type="button" id="videoBtn" class="file-btn input-field">
            영상 업로드
          </button>
        </div>

        <div class="field-block">
          <label class="field-label">
            이슈 설명 (필수)
            <span class="desc-counter">0 / 500</span>
          </label>

          <textarea
            id="description"
            class="input-field textarea"
            maxlength="500"
            required></textarea>

          <button type="button" id="openAiModal" class="ai-main-btn">
            ✨ AI에게 글 다듬기
          </button>
        </div>

        <div class="field-block">
          <label class="field-label">관련 링크 (선택)</label>
          <input type="url" class="input-field" placeholder="http:// 링크 1" />
          <input type="url" class="input-field" placeholder="http:// 링크 2" />
          <input type="url" class="input-field" placeholder="http:// 링크 3" />
        </div>

        <div class="field-block submit-block">
          <button type="submit" class="primary-btn">갈라 발의하기</button>
        </div>

      </form>
    </div>
  </main>

  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html"><img src="./assets/icons/nav-home.svg" /></button>
    <button class="nav-item" data-target="search.html"><img src="./assets/icons/nav-search.svg" /></button>
    <button class="nav-item active"><img src="./assets/icons/nav-write.svg" /></button>
    <button class="nav-item" data-target="random.html"><img src="./assets/icons/nav-random.svg" /></button>
    <button class="nav-item" data-target="mypage.html"><img src="./assets/icons/nav-user.svg" /></button>
  </nav>

</div>

<!-- AI MODAL -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">
    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiCloseBtn">✕</button>
    </div>

    <div class="ai-style-tabs">
      <button data-style="basic" class="active">기본</button>
      <button data-style="simple">간결</button>
      <button data-style="power">강렬</button>
      <button data-style="emotional">감성</button>
      <button data-style="expert">전문가</button>
    </div>

    <textarea id="aiUserText"></textarea>
    <textarea id="aiImprovedText" readonly></textarea>

    <div class="ai-modal-footer">
      <button id="runAiBtn" class="primary-btn">AI 실행</button>
      <button id="applyAiText" class="apply-btn">적용</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./js/supabase.js"></script>
<script src="./js/write.js"></script>
</body>
</html>
