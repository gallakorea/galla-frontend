<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo" onclick="location.href='index.html'" />
      <div class="auth-buttons"></div>
    </div>
  </header>

  <main class="page-main">
    <div class="page-inner">

      <!-- HERO -->
      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <!-- GUIDE -->
      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>제목은 최대 80자 이내</li>
          <li>논쟁 포인트가 명확할수록 참여율 상승</li>
          <li>AI로 글 다듬기 가능</li>
        </ul>

        <!-- 익명 토글 -->
        <div class="anon-toggle">
          <span>익명으로 발의하기</span>
          <label class="switch">
            <input type="checkbox" id="anonymous" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <form id="writeForm">

        <!-- CATEGORY -->
        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select id="category" class="input-field" required>
            <option value="">카테고리를 선택하세요</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <!-- TITLE -->
        <div class="field-block">
          <label class="field-label">제목</label>
          <input id="title" class="input-field" />
        </div>

        <!-- ONE LINE -->
        <div class="field-block">
          <label class="field-label">발의자 한 줄</label>
          <input id="oneLine" class="input-field" />
        </div>

        <!-- THUMBNAIL -->
        <div class="field-block">
          <label class="field-label">이슈 썸네일</label>
          <input type="file" id="thumbnail" hidden accept="image/*" />
          <button type="button" id="thumbnailBtn" class="file-btn">썸네일 업로드</button>
          <div class="upload-preview" id="thumbPreview">
            <span>미리보기</span>
            <img />
          </div>
        </div>

        <!-- VIDEO -->
        <div class="field-block">
          <label class="field-label">영상 (선택)</label>
          <input type="file" id="video" hidden accept="video/*" />
          <button type="button" id="videoBtn" class="file-btn">영상 업로드</button>
          <div class="upload-preview" id="videoPreview">
            <span>미리보기</span>
            <video muted></video>
          </div>
        </div>

        <!-- DESCRIPTION -->
        <div class="field-block">
          <label class="field-label">이슈 설명</label>
          <textarea id="description" class="input-field textarea"></textarea>
          <button type="button" id="openAiModal" class="ai-main-btn">✨ AI에게 글 다듬기</button>
        </div>

        <!-- LINKS -->
        <div class="field-block">
          <label class="field-label">관련 링크</label>
          <input class="input-field" value="https://" />
          <input class="input-field" value="https://" />
          <input class="input-field" value="https://" />
        </div>

        <!-- PREVIEW -->
        <div class="field-block">
          <button type="button" class="primary-btn">미리보기</button>
        </div>

      </form>
    </div>
  </main>

  <!-- NAV -->
  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html"><img src="./assets/icons/nav-home.svg" /></button>
    <button class="nav-item" data-target="search.html"><img src="./assets/icons/nav-search.svg" /></button>
    <button class="nav-item active"><img src="./assets/icons/nav-write.svg" /></button>
    <button class="nav-item" data-target="random.html"><img src="./assets/icons/nav-random.svg" /></button>
    <button class="nav-item" data-target="mypage.html"><img src="./assets/icons/nav-user.svg" /></button>
  </nav>

</div>

<!-- AI MODAL -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">
    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiClose">✕</button>
    </div>

    <div class="ai-style-tabs">
      <button class="active">기본</button>
      <button>간결</button>
      <button>강렬</button>
      <button>감성</button>
      <button>전문가</button>
      <button>논문체</button>
    </div>

    <input class="input-field" placeholder="AI에게 직접 요청 (선택)" />

    <label>내가 쓴 글</label>
    <textarea class="ai-textarea"></textarea>

    <label>AI 결과</label>
    <textarea class="ai-textarea"></textarea>

    <div class="ai-modal-footer">
      <button class="ai-run-btn">AI 실행</button>
      <button class="apply-btn">AI 적용하기</button>
    </div>
  </div>
</div>

<script src="./js/write.js"></script>
</body>
</html>
