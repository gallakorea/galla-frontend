<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" alt="GALLA" class="logo" />
      <div class="auth-buttons">
        <button class="open-modal" data-msg="로그인이 필요합니다">로그인</button>
        <button class="open-modal" data-msg="회원가입 준비 중입니다">회원가입</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
    <div class="page-inner">

      <!-- Hero -->
      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <!-- Guide -->
      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>갈라치기 주제 제목은 최대 80자 이내로 작성해주세요.</li>
          <li>현실 상황·논쟁 포인트를 짧게 적으면 참여율이 올라갑니다.</li>
          <li>썸네일과 1분 스피치는 나중에 추가해도 됩니다.</li>
          <li>후원 정산은 플랫폼 수수료 제외 후 배분됩니다.</li>
        </ul>
      </section>

      <!-- FORM -->
      <form class="write-form">

        <!-- Category -->
        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select id="category" class="input-field" required>
            <option value="">카테고리를 선택하세요</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <!-- Title -->
        <div class="field-block">
          <label class="field-label">제목 (필수)</label>
          <input id="title" class="input-field" maxlength="80" required />
        </div>

        <!-- One-line -->
        <div class="field-block">
          <label class="field-label">발의자 한 줄 코멘트 (필수)</label>
          <input id="oneLine" class="input-field" required />
        </div>

        <!-- Thumbnail -->
        <div class="field-block">
          <label class="field-label">이슈 썸네일 (필수)</label>
          <input type="file" id="thumbnail" accept="image/*" hidden required />
          <button type="button" id="thumbnailBtn" class="file-btn input-field">
            썸네일 업로드
          </button>
        </div>

        <!-- Video Upload -->
        <div class="field-block">
          <label class="field-label">1분 엘리베이터 스피치 (선택)</label>
          <input type="file" id="videoInput" accept="video/*" hidden />
          <button type="button" id="openVideoEditor" class="file-btn input-field">
            영상 업로드 및 편집
          </button>
        </div>

        <!-- Description -->
        <div class="field-block">
          <label class="field-label">
            이슈 설명 (필수)
            <span class="desc-counter">0 / 500</span>
          </label>

          <textarea 
            id="description" 
            class="input-field textarea"
            maxlength="500"
            placeholder="직장 회식 참여는 늘 논란입니다.
강요되는 분위기가 있다는 의견과 자연스러운 친목은 필요하다는 의견이 대립합니다.
여러분은 어떻게 생각하시나요?"
            required></textarea>

          <button type="button" id="openAiModal" class="ai-main-btn">
            ✨ AI에게 글 다듬기
          </button>
        </div>

        <!-- References -->
        <div class="field-block">
          <label class="field-label">관련 기사·자료 링크 (선택)</label>
          <input type="url" id="ref1" class="input-field" placeholder="http:// 관련 링크 1" />
          <input type="url" id="ref2" class="input-field" placeholder="http:// 관련 링크 2" />
          <input type="url" id="ref3" class="input-field" placeholder="http:// 관련 링크 3" />
        </div>

        <!-- Submit -->
        <div class="field-block submit-block">
          <button type="submit" class="primary-btn">갈라 발의하기</button>
        </div>

      </form>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-item active" data-color="#4A6CFF">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-home.svg" />
    </button>

    <button class="nav-item">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-search.svg" />
    </button>

    <button class="nav-item">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-write.svg" />
    </button>

    <button class="nav-item" data-color="#FF4A4A">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-random.svg" />
    </button>

    <button class="nav-item">
      <div class="nav-indicator"></div>
      <img src="./assets/icons/nav-user.svg" />
    </button>
  </nav>

</div>

<!-- Video Modal -->
<div id="videoModal" class="video-modal">
  <div class="video-modal-inner">
    <div class="video-modal-header">
      <span>영상 편집</span>
      <button id="videoCloseBtn">✕</button>
    </div>

    <video id="editVideo" playsinline controls></video>

    <div class="video-controls">
      <label>밝기</label>
      <input type="range" id="brightness" min="50" max="150" value="100" />

      <label>음량</label>
      <input type="range" id="volume" min="0" max="100" value="100" />
    </div>

    <button class="primary-btn" id="videoDoneBtn">완료</button>
  </div>
</div>

<!-- AI Assistant Modal -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">

    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiCloseBtn">✕</button>
    </div>

    <div id="aiTags" class="ai-tags"></div>

    <div class="ai-style-tabs">
      <button data-style="basic" class="active">기본</button>
      <button data-style="simple">간결</button>
      <button data-style="power">강렬</button>
      <button data-style="emotional">감성</button>
      <button data-style="expert">전문가</button>
      <button data-style="academic">논문체</button>
    </div>

    <div class="ai-summary-options">
      <button data-option="3line">3줄 요약</button>
      <button data-option="bullet">핵심 bullet</button>
      <button data-option="counter">반대 의견 포함</button>
    </div>

    <div class="ai-compare-wrap">
      <div>
        <h3>내가 쓴 글</h3>
        <textarea id="aiUserText"></textarea>
      </div>
      <div>
        <h3>AI 개선본</h3>
        <textarea id="aiImprovedText"></textarea>
      </div>
    </div>

    <div class="ai-modal-footer">
      <button id="applyAiText" class="apply-btn">AI 적용하기</button>
    </div>

  </div>
</div>

<script src="https://esm.sh/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="./js/write.js"></script>
</body>
</html>
