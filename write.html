<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />

  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }
  </style>
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo" onclick="location.href='index.html'" />
      <div class="auth-buttons"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
    <div class="page-inner">

      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>제목은 최대 80자</li>
          <li>논쟁 포인트가 명확할수록 참여율 증가</li>
          <li>AI 글 다듬기 지원</li>
        </ul>
      </section>

      <form id="writeForm" class="write-form">

        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select id="category" class="input-field" required>
            <option value="">선택</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <div class="field-block">
          <label class="field-label">제목 (필수)</label>
          <input id="title" class="input-field" maxlength="80" required />
        </div>

        <div class="field-block">
          <label class="field-label">발의자 한 줄 (필수)</label>
          <input id="oneLine" class="input-field" required />
        </div>

        <div class="field-block">
          <label class="field-label">이슈 썸네일 (필수)</label>
          <input type="file" id="thumbnail" hidden />
          <button type="button" id="thumbnailBtn" class="file-btn input-field">썸네일 업로드</button>
          <img id="thumbPreview" style="display:none;margin-top:8px;border-radius:8px;max-width:100%" />
        </div>

        <div class="field-block">
          <label class="field-label">1분 엘리베이터 스피치 (선택)</label>
          <input type="file" id="video" hidden />
          <button type="button" id="videoBtn" class="file-btn input-field">영상 업로드</button>
          <video id="videoPreview" controls style="display:none;margin-top:8px;width:100%;border-radius:8px"></video>
        </div>

        <div class="field-block">
          <label class="field-label">
            이슈 설명 (필수)
            <span class="desc-counter">0 / 500</span>
          </label>
          <textarea id="description" class="input-field textarea" maxlength="500"></textarea>

          <button type="button" id="openAiModal" class="ai-main-btn">
            ✨ AI에게 글 다듬기
          </button>
        </div>

        <div class="field-block submit-block">
          <button type="submit" class="primary-btn">갈라 발의하기</button>
        </div>

      </form>
    </div>
  </main>

  <!-- BOTTOM NAV (절대 변경 없음) -->
  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html"><img src="./assets/icons/nav-home.svg" /></button>
    <button class="nav-item" data-target="search.html"><img src="./assets/icons/nav-search.svg" /></button>
    <button class="nav-item active" data-target="write.html"><img src="./assets/icons/nav-write.svg" /></button>
    <button class="nav-item" data-target="random.html"><img src="./assets/icons/nav-random.svg" /></button>
    <button class="nav-item" data-target="mypage.html"><img src="./assets/icons/nav-user.svg" /></button>
  </nav>

</div>

<!-- AI MODAL (개선 버전) -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">

    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiClose">✕</button>
    </div>

    <div class="ai-style-tabs">
      <button class="active" data-style="기본">기본</button>
      <button data-style="간결">간결</button>
      <button data-style="강렬">강렬</button>
      <button data-style="감성">감성</button>
      <button data-style="전문가">전문가</button>
      <button data-style="논문체">논문체</button>
    </div>

    <input
      id="aiCustomPrompt"
      class="input-field"
      placeholder="AI에게 직접 요청 (예: 반대 의견 포함, 공격성 제거)"
      style="margin-top:12px"
    />

    <div style="margin-top:14px">
      <label class="field-label">내가 쓴 글</label>
      <textarea id="aiUserText" class="input-field textarea"></textarea>
    </div>

    <div style="margin-top:14px">
      <label class="field-label">AI 결과</label>
      <textarea id="aiResultText" class="input-field textarea"></textarea>
    </div>

    <button id="runAi" class="primary-btn" style="margin-top:14px">AI 실행</button>
    <button id="applyAi" class="primary-btn" style="margin-top:8px">AI 적용하기</button>

  </div>
</div>

<script src="./js/write.js"></script>
</body>
</html>
