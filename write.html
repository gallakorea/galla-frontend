<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      overflow-x: hidden;
    }

    .page-inner {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      padding: 20px 16px 96px;
      box-sizing: border-box;
    }

    h1 { font-size: 22px; margin-bottom: 6px; }
    p { font-size: 14px; opacity: .7; margin-bottom: 20px; }

    .field-block { margin-bottom: 18px; }
    .field-label { font-size: 13px; margin-bottom: 6px; display: block; }

    input, select, textarea, button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: #111;
      border: 1px solid #222;
      color: #fff;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea { min-height: 120px; resize: none; }

    .file-btn {
      text-align: center;
      cursor: pointer;
      background: #111;
    }

    .primary-btn {
      background: #2f80ff;
      border: none;
      font-weight: 600;
      margin-top: 12px;
    }

    .desc-counter {
      float: right;
      font-size: 12px;
      opacity: .6;
    }

    /* bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: #0b0b0b;
      border-top: 1px solid #1c1c1c;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 13px;
      opacity: .7;
    }
  </style>
</head>

<body>

<div class="page-inner">
  <h1>새 갈라치기 만들기</h1>
  <p>사람들의 찬반과 후원을 모아보세요.</p>

  <form id="writeForm">

    <div class="field-block">
      <label class="field-label">카테고리 (필수)</label>
      <select id="category" required>
        <option value="">선택</option>
        <option>정치·사회</option>
        <option>경제·투자</option>
        <option>직장·경력</option>
        <option>연애·결혼</option>
        <option>생활·일상</option>
        <option>패션·뷰티</option>
        <option>엔터·스포츠</option>
        <option>세계·여행</option>
        <option>음식·맛집</option>
        <option>19금</option>
        <option>기타</option>
      </select>
    </div>

    <div class="field-block">
      <label class="field-label">제목 (필수)</label>
      <input id="title" required />
    </div>

    <div class="field-block">
      <label class="field-label">발의자 한 줄 (필수)</label>
      <input id="oneLine" required />
    </div>

    <div class="field-block">
      <label class="field-label">썸네일 (필수)</label>
      <input type="file" id="thumbnail" hidden accept="image/*" />
      <button type="button" id="thumbnailBtn" class="file-btn">이미지 업로드</button>
    </div>

    <div class="field-block">
      <label class="field-label">1분 엘리베이터 스피치 (선택)</label>
      <input type="file" id="video" hidden accept="video/*" />
      <button type="button" id="videoBtn" class="file-btn">영상 업로드</button>
    </div>

    <div class="field-block">
      <label class="field-label">
        이슈 설명 (필수)
        <span class="desc-counter">0 / 500</span>
      </label>
      <textarea id="description" maxlength="500" required></textarea>
    </div>

    <button type="submit" class="primary-btn">갈라 발의하기</button>
  </form>
</div>

<nav class="bottom-nav">
  <button>홈</button>
  <button>검색</button>
  <button>작성</button>
  <button>랜덤</button>
  <button>마이</button>
</nav>

<script src="./js/write.js"></script>
</body>
</html>
