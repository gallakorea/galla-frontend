<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />

  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }

    /* ===== 추가 스타일 (기존 유지) ===== */
    .upload-preview {
      margin-top: 10px;
      display: none;
    }
    .upload-preview span {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }
    .upload-preview img,
    .upload-preview video {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      border: 1px solid #222;
      background: #000;
    }

    .anon-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    /* AI MODAL SIZE FIX */
    .ai-modal-inner {
      max-height: 66vh;
      overflow-y: auto;
    }

    .ai-block textarea {
      min-height: 120px;
    }

    .ai-modal-footer {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .ai-modal-footer button {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 14px;
    }

    .ai-modal-footer button.primary {
      background: #2f80ff;
      border: none;
    }
  </style>
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" alt="GALLA" class="logo" onclick="location.href='index.html'" />
      <div class="auth-buttons"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
    <div class="page-inner">

      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <form id="writeForm">

        <!-- Category -->
        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select id="category" class="input-field" required>
            <option value="">카테고리를 선택하세요</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <!-- Title -->
        <div class="field-block">
          <label class="field-label">제목 (필수)</label>
          <input id="title" class="input-field" maxlength="80" required />
        </div>

        <!-- One line -->
        <div class="field-block">
          <label class="field-label">발의자 한 줄 코멘트</label>
          <input id="oneLine" class="input-field" />
        </div>

        <!-- Anonymous -->
        <div class="field-block">
          <label class="anon-toggle">
            <input type="checkbox" id="anonymous" />
            익명으로 발의하기
          </label>
        </div>

        <!-- Thumbnail -->
        <div class="field-block">
          <label class="field-label">이슈 썸네일</label>
          <input type="file" id="thumbnail" accept="image/*" hidden />
          <button type="button" id="thumbnailBtn" class="file-btn input-field">썸네일 업로드</button>
          <div id="thumbPreview" class="upload-preview">
            <span>미리보기</span>
            <img />
          </div>
        </div>

        <!-- Video -->
        <div class="field-block">
          <label class="field-label">1분 엘리베이터 스피치</label>
          <input type="file" id="video" accept="video/*" hidden />
          <button type="button" id="videoBtn" class="file-btn input-field">영상 업로드</button>
          <div id="videoPreview" class="upload-preview">
            <span>미리보기</span>
            <video controls></video>
          </div>
        </div>

        <!-- Description -->
        <div class="field-block">
          <label class="field-label">이슈 설명 <span class="desc-counter">0 / 500</span></label>
          <textarea id="description" class="input-field textarea" maxlength="500"></textarea>
          <button type="button" id="openAiModal" class="ai-main-btn">✨ AI에게 글 다듬기</button>
        </div>

        <!-- References -->
        <div class="field-block">
          <label class="field-label">관련 기사·자료 링크</label>
          <input class="input-field" value="https://" />
          <input class="input-field" value="https://" />
          <input class="input-field" value="https://" />
        </div>

        <!-- Submit -->
        <div class="field-block">
          <button type="button" class="primary-btn" onclick="alert('미리보기 화면')">
            갈라 미리보기
          </button>
        </div>

      </form>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-item" onclick="location.href='index.html'"><img src="./assets/icons/nav-home.svg" /></button>
    <button class="nav-item" onclick="location.href='search.html'"><img src="./assets/icons/nav-search.svg" /></button>
    <button class="nav-item active"><img src="./assets/icons/nav-write.svg" /></button>
    <button class="nav-item" onclick="location.href='random.html'"><img src="./assets/icons/nav-random.svg" /></button>
    <button class="nav-item" onclick="location.href='mypage.html'"><img src="./assets/icons/nav-user.svg" /></button>
  </nav>
</div>

<!-- AI MODAL -->
<div id="aiModal" class="ai-modal">
  <div class="ai-modal-inner">

    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="aiClose">✕</button>
    </div>

    <div class="ai-style-tabs">
      <button class="active">기본</button>
      <button>간결</button>
      <button>강렬</button>
      <button>감성</button>
      <button>전문가</button>
      <button>논문체</button>
    </div>

    <div class="ai-block">
      <label>AI에게 직접 요청 (선택)</label>
      <input class="input-field" placeholder="예: 반대 의견 포함해서 정리" />
    </div>

    <div class="ai-block">
      <label>내가 쓴 글</label>
      <textarea class="ai-textarea"></textarea>
    </div>

    <div class="ai-block">
      <label>AI 결과</label>
      <textarea class="ai-textarea"></textarea>
    </div>

    <div class="ai-modal-footer">
      <button>AI 실행</button>
      <button class="primary">AI 적용하기</button>
    </div>

  </div>
</div>

<script>
  const $ = id => document.getElementById(id);

  $('thumbnailBtn').onclick = () => $('thumbnail').click();
  $('videoBtn').onclick = () => $('video').click();

  $('thumbnail').onchange = e => {
    const img = $('thumbPreview').querySelector('img');
    img.src = URL.createObjectURL(e.target.files[0]);
    $('thumbPreview').style.display = 'block';
  };

  $('video').onchange = e => {
    const video = $('videoPreview').querySelector('video');
    video.src = URL.createObjectURL(e.target.files[0]);
    $('videoPreview').style.display = 'block';
  };

  $('openAiModal').onclick = () => $('aiModal').style.display = 'flex';
  $('aiClose').onclick = () => $('aiModal').style.display = 'none';
</script>

</body>
</html>
