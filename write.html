<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>발행 확인 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="./css/write.css" />
  <link rel="stylesheet" href="./css/confirm.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER (write와 동일) -->
  <header class="header">
    <div class="header-inner">
      <img src="./assets/logo.png" class="logo" onclick="location.href='index.html'" />
      <div class="auth-buttons"></div>
    </div>
  </header>

  <main class="page-main">
    <div class="page-inner">

      <!-- TITLE -->
      <section class="section-block">
        <h1 class="write-main-title">발행 전 최종 확인</h1>
        <p class="write-main-desc">
          작성하신 내용에 대해 적합성 검사를 진행합니다.
        </p>
      </section>

      <!-- RESULT -->
      <section class="section-block">
        <div id="moderationResult" class="confirm-result loading">
          콘텐츠 적합성 검사 중입니다…
        </div>
      </section>

      <!-- ACTION -->
      <section class="section-block">
        <button id="publishBtn" class="primary-btn" disabled>
          최종 발행
        </button>
        <button id="backBtn" class="confirm-back-btn">
          돌아가기
        </button>
      </section>

    </div>
  </main>

  <!-- BOTTOM NAV (write와 동일) -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="./assets/icons/nav-home.svg" />
    </a>
    <a href="search.html" class="nav-item">
      <img src="./assets/icons/nav-search.svg" />
    </a>
    <a href="write.html" class="nav-item active">
      <img src="./assets/icons/nav-write.svg" />
    </a>
    <a href="random.html" class="nav-item">
      <img src="./assets/icons/nav-random.svg" />
    </a>
    <a href="mypage.html" class="nav-item">
      <img src="./assets/icons/nav-user.svg" />
    </a>
  </nav>

</div>

<script src="./js/supabase.js"></script>
<script src="./js/confirm.js"></script>
</body>
</html>
