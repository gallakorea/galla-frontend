<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>GALLA | 글쓰기</title>
  <link rel="stylesheet" href="/css/write.css" />
</head>

<body>
<div class="app-root">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img src="/assets/logo.svg" class="logo" />
      <div class="auth-buttons">
        <button>로그인</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-inner">

    <section class="section-block">
      <div class="write-main-title">새 갈라치기 만들기</div>
      <div class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</div>
    </section>

    <section class="section-block write-guide-block">
      <ul class="write-guide-list">
        <li>제목은 최대 80자 이내</li>
        <li>논쟁 포인트가 명확할수록 참여율 상승</li>
        <li>AI로 글 다듬기 가능</li>
      </ul>
    </section>

    <!-- 익명 -->
    <div class="field-block">
      <div class="anon-toggle">
        <span>익명으로 발행하기</span>
        <label class="switch">
          <input type="checkbox" id="anonToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- 카테고리 -->
    <div class="field-block">
    <label class="field-label" for="category">카테고리</label>
    <select id="category" class="input-field" required>
      <option value="">선택</option>
      <option value="전체">전체</option>
      <option value="정치·사회">정치·사회</option>
      <option value="경제·투자">경제·투자</option>
      <option value="직장·경력">직장·경력</option>
      <option value="연애·결혼">연애·결혼</option>
      <option value="생활·일상">생활·일상</option>
      <option value="패션·뷰티">패션·뷰티</option>
      <option value="엔터·스포츠">엔터·스포츠</option>
      <option value="세계·여행">세계·여행</option>
      <option value="음식·맛집">음식·맛집</option>
      <option value="19금">19금</option>
      <option value="기타">기타</option>
    </select>
  </div>

    <!-- 제목 -->
    <div class="field-block">
      <label class="field-label">제목</label>
      <input id="title" class="input-field" maxlength="80" />
    </div>

    <!-- 한 줄 요약 -->
    <div class="field-block">
      <label class="field-label">발의자 한 줄 요약</label>
      <input id="summary" class="input-field" />
    </div>

    <!-- 본문 -->
    <div class="field-block">
      <label class="field-label">이슈 설명</label>
      <textarea id="content" class="input-field textarea"></textarea>
      <button class="ai-main-btn" id="openAi">✨ AI에게 글 다듬기</button>
      <button class="ai-main-btn" id="openPreview">미리보기</button>
    </div>

    <!-- 썸네일 -->
    <div class="field-block">
      <label class="field-label">썸네일</label>
      <label class="file-btn">
        썸네일 업로드
        <input type="file" id="thumbInput" hidden />
      </label>
      <div class="preview-box" id="thumbPreview"></div>
    </div>

  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button class="nav-item"><img src="/assets/home.svg" /></button>
    <button class="nav-item"><img src="/assets/search.svg" /></button>
    <button class="nav-item active">
      <span class="nav-indicator"></span>
      <img src="/assets/write.svg" />
    </button>
    <button class="nav-item"><img src="/assets/issue.svg" /></button>
    <button class="nav-item"><img src="/assets/user.svg" /></button>
  </nav>

</div>

<!-- AI MODAL -->
<div class="ai-modal" id="aiModal">
  <div class="ai-modal-inner">

    <div class="ai-modal-header">
      <h2>AI 글 다듬기</h2>
      <button id="closeAi">닫기</button>
    </div>

    <div class="ai-style-tabs">
      <button class="active">기본</button>
      <button>간결</button>
      <button>강렬</button>
      <button>감성</button>
      <button>전문가</button>
      <button>논문체</button>
    </div>

    <div class="ai-modal-body">
      <input class="input-field" placeholder="AI에게 직접 요청 (선택)" />
      <textarea placeholder="내가 쓴 글"></textarea>
      <textarea placeholder="AI 결과"></textarea>
    </div>

    <div class="ai-modal-footer">
      <button class="btn-sub">AI 실행</button>
      <button class="btn-main">AI 적용</button>
    </div>

  </div>
</div>

<!-- VIDEO MODAL -->
<div class="video-modal" id="videoModal">
  <div class="video-modal-inner">
    <div class="video-modal-header">
      <span>1분 엘리베이터 스피치</span>
      <button id="closeVideo">닫기</button>
    </div>
    <div class="video-viewport">
      <video controls></video>
    </div>
  </div>
</div>

<script src="/js/write.js"></script>
</body>
</html>
