<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 갈라 만들기 - GALLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/write.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body data-page="write">
<div id="app">

  <!-- HEADER -->
  <header class="header">
      <div class="header-inner">

          <img src="./assets/logo.png" alt="GALLA" class="logo" onclick="location.href='index.html'">

          <div class="auth-buttons" id="authArea">
              <button onclick="location.href='login.html'">로그인</button>
              <button onclick="location.href='signup.html'">회원가입</button>
          </div>
      </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
    <div class="page-inner">

      <!-- Hero -->
      <section class="section-block">
        <h1 class="write-main-title">새 갈라치기 만들기</h1>
        <p class="write-main-desc">사람들의 찬반과 후원을 모아보세요.</p>
      </section>

      <!-- Guide -->
      <section class="section-block write-guide-block">
        <ul class="write-guide-list">
          <li>갈라치기 주제 제목은 최대 80자 이내로 작성해주세요.</li>
          <li>현실 상황·논쟁 포인트를 짧게 적으면 참여율이 올라갑니다.</li>
          <li>썸네일과 1분 스피치는 나중에 추가해도 됩니다.</li>
          <li>후원 정산은 플랫폼 수수료 제외 후 배분됩니다.</li>
        </ul>
      </section>

      <!-- FORM -->
      <form class="write-form" id="writeForm">

        <!-- Category -->
        <div class="field-block">
          <label class="field-label">카테고리 (필수)</label>
          <select id="category" class="input-field" required>
            <option value="">카테고리를 선택하세요</option>
            <option>정치·사회</option>
            <option>경제·투자</option>
            <option>직장·경력</option>
            <option>연애·결혼</option>
            <option>생활·일상</option>
            <option>패션·뷰티</option>
            <option>엔터·스포츠</option>
            <option>세계·여행</option>
            <option>음식·맛집</option>
            <option>19금</option>
            <option>기타</option>
          </select>
        </div>

        <!-- Title -->
        <div class="field-block">
          <label class="field-label">제목 (필수)</label>
          <input id="title" maxlength="80" class="input-field" required />
        </div>

        <!-- One-line -->
        <div class="field-block">
          <label class="field-label">발의자 한 줄 코멘트 (필수)</label>
          <input id="oneLine" class="input-field" required />
        </div>

        <!-- Thumbnail -->
        <div class="field-block">
          <label class="field-label">이슈 썸네일 (필수)</label>

          <input type="file" id="thumbnail" accept="image/*" hidden required />
          <button type="button" id="thumbnailBtn" class="file-btn input-field">
            썸네일 업로드
          </button>
        </div>

        <!-- Video Upload -->
        <div class="field-block">
          <label class="field-label">1분 엘리베이터 스피치 (선택)</label>
          <input type="file" id="videoInput" accept="video/*" hidden />
          <button type="button" id="openVideoEditor" class="file-btn input-field">
            영상 업로드 및 편집
          </button>
        </div>

        <!-- Description -->
        <div class="field-block">
          <label class="field-label">
            이슈 설명 (필수)
            <span class="desc-counter">0 / 500</span>
          </label>

          <textarea 
            id="description"
            class="input-field textarea"
            maxlength="500"
            required></textarea>

          <button type="button" id="openAiModal" class="ai-main-btn">
            ✨ AI에게 글 다듬기
          </button>
        </div>

        <!-- References -->
        <div class="field-block">
          <label class="field-label">관련 기사·자료 링크 (선택)</label>
          <input type="url" id="ref1" class="input-field" placeholder="http:// 관련 링크 1" />
          <input type="url" id="ref2" class="input-field" placeholder="http:// 관련 링크 2" />
          <input type="url" id="ref3" class="input-field" placeholder="http:// 관련 링크 3" />
        </div>

        <!-- Submit -->
        <div class="field-block submit-block">
          <button type="submit" class="primary-btn">갈라 발의하기</button>
        </div>

      </form>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html">
      <img src="./assets/icons/nav-home.svg" />
    </button>

    <button class="nav-item" data-target="search.html">
      <img src="./assets/icons/nav-search.svg" />
    </button>

    <button class="nav-item active" data-target="write.html">
      <img src="./assets/icons/nav-write.svg" />
    </button>

    <button class="nav-item" data-target="random.html">
      <img src="./assets/icons/nav-random.svg" />
    </button>

    <button class="nav-item" data-target="mypage.html">
      <img src="./assets/icons/nav-user.svg" />
    </button>
  </nav>

</div>

<!-- =========================== -->
<!-- 네비게이션 -->
<!-- =========================== -->
<script>
document.querySelectorAll(".nav-item").forEach(btn => {
  btn.addEventListener("click", () => {
    const t = btn.dataset.target;
    if (t) location.href = t;
  });
});
</script>

<!-- =========================== -->
<!-- Supabase -->
<!-- =========================== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script src="./js/supabase.js"></script>

<script>
/* supabase 로딩 대기 */
function waitForSupabase() {
  return new Promise(resolve => {
    const t = setInterval(() => {
      if (window.supabaseClient) {
        clearInterval(t);
        resolve(window.supabaseClient);
      }
    }, 20);
  });
}

(async () => {
  const supabase = await waitForSupabase();
  const { data } = await supabase.auth.getSession();

  const authArea = document.getElementById("authArea");

  /* 로그인 여부 */
  if (!data.session?.user) {
      authArea.innerHTML = `
          <button onclick="location.href='login.html'">로그인</button>
          <button onclick="location.href='signup.html'">회원가입</button>
      `;
  } else {
      /* 로그인 상태 → 프로필 버튼으로 전환 */
      authArea.innerHTML = `
          <button onclick="location.href='mypage.html'">내 프로필</button>
      `;
  }
})();
</script>

<script src="./js/write.js"></script>

</body>
</html>
