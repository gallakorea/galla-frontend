<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광장 - GALLA</title>

  <!-- plaza 전용 CSS -->
  <link rel="stylesheet" href="css/plaza.css">
</head>

<body data-page="plaza">
<div id="app">

  <!-- HEADER (기존 그대로) -->
  <header class="header">
    <div class="header-inner">
      <img src="assets/logo.png" class="logo" onclick="location.href='index.html'">

      <div class="auth-buttons">
        <button onclick="location.href='login.html'">로그인</button>
        <button onclick="location.href='signup.html'">회원가입</button>
      </div>
    </div>
  </header>

  <!-- 가이드 박스 -->
  <section class="plaza-guide">
    <p>
      광장은 찬반 없는 자유 토론 공간입니다.<br>
      한 줄 던지고, 댓글로 이어가세요.
    </p>
  </section>

  <!-- 카테고리 -->
  <section class="plaza-categories">
    <button class="active">전체</button>
    <button>정치</button>
    <button>사회</button>
    <button>경제</button>
    <button>투자</button>
    <button>직장</button>
    <button>커리어·이직</button>
    <button>연애</button>
    <button>결혼·육아</button>
    <button>인간관계</button>
    <button>일상</button>
    <button>패션·뷰티</button>
    <button>엔터</button>
    <button>스포츠</button>
    <button>여행</button>
    <button>맛집</button>
    <button>가치·논쟁</button>
    <button>불만·푸념</button>
    <button>19금</button>
    <button>기타</button>
  </section>

<!-- 글 리스트 (JS로 채움) -->
<ul class="plaza-list" id="plaza-list"></ul>

  <!-- WRITE MODAL -->
  <div id="plaza-write-modal" class="plaza-modal hidden">
    <div class="plaza-modal-backdrop" onclick="closePlazaWriteModal()"></div>

    <div class="plaza-modal-box">
      <h2 class="modal-title">광장에 한 줄 던지기</h2>
      <div class="modal-category">
        <select id="plaza-category">
          <option value="">카테고리 선택</option>
          <option>정치</option>
          <option>사회</option>
          <option>경제</option>
          <option>투자</option>
          <option>직장</option>
          <option>연애</option>
          <option>결혼</option>
          <option>일상</option>
          <option>패션·뷰티</option>
          <option>엔터</option>
          <option>스포츠</option>
          <option>여행</option>
          <option>맛집</option>
          <option>19금</option>
          <option>기타</option>
        </select>
      </div>

      <input
        type="text"
        id="plaza-title"
        placeholder="제목 (한 줄)"
        maxlength="80"
      />

      <!-- EDITOR TOOLBAR -->
      <div class="editor-toolbar">
        <button type="button" id="addText">텍스트</button>
        <button type="button" id="addImage">사진</button>
        <button type="button" id="addLink">링크</button>
      </div>

      <!-- EDITOR BODY -->
      <div id="editor" class="editor" contenteditable="false"></div>

      <!-- COVER IMAGE SELECT -->
      <div class="cover-select">
        <label for="coverImageInput">대표 이미지</label>
        <input type="file" id="coverImageInput" accept="image/*">
      </div>

      <div class="char-counter">
        <span id="char-count">0</span> / 300
      </div>

      <div class="modal-actions">
        <button class="btn-cancel" onclick="closePlazaWriteModal()">취소</button>
        <button class="btn-submit" id="plaza-submit" disabled>등록하기</button>
      </div>
    </div>
  </div>

  <!-- 네비 위 글쓰기 -->
  <div class="plaza-write-bar">
    <button onclick="openPlazaWriteModal()">
      ✏️ 광장에 한 줄 던지기 (최대 300자)
    </button>
  </div>

  <!-- BOTTOM NAV (기존 그대로) -->
  <nav class="bottom-nav">
    <button class="nav-item" data-target="index.html">
      <img src="assets/icons/nav-home.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-target="search.html">
      <img src="assets/icons/nav-search.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-target="write.html">
      <img src="assets/icons/nav-write.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item active" data-target="plaza.html">
      <img src="assets/icons/nav-plaza.svg">
      <div class="nav-indicator"></div>
    </button>

    <button class="nav-item" data-target="mypage.html">
      <img src="assets/icons/nav-user.svg">
      <div class="nav-indicator"></div>
    </button>
  </nav>

</div>
<script type="module" src="js/plaza.js"></script>
</body>
</html>
