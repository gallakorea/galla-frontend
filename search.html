<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GALLA - 검색</title>
  <link rel="stylesheet" href="./css/search.css" />
</head>

<body data-page="search">
<div id="app">

<header class="header">
  <div class="header-inner">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" class="logo" alt="GALLA" />
    </a>

    <div class="auth-buttons" id="authBefore">
      <button onclick="location.href='login.html'">로그인</button>
      <button onclick="location.href='signup.html'">회원가입</button>
    </div>

    <div class="auth-buttons" id="authAfter" style="display:none;">
      <button onclick="location.href='mypage.html'">마이페이지</button>
    </div>
  </div>
</header>

<main class="page-main search-page">

<section class="search-tabs">

  <!-- TAB MENU -->
  <div class="tabs-header">
    <button type="button" class="tab-item active" data-tab="hot">🔥 핫트렌드</button>
    <button type="button" class="tab-item" data-tab="search">🔍 검색</button>
    <button type="button" class="tab-item" data-tab="ai">🔮 유행예감</button>
    <button type="button" class="tab-item" data-tab="news">📰 실시간 탑 뉴스</button>
  </div>

  <!-- TAB CONTENT -->
  <div class="tabs-body">

    <div class="tab-panel active" data-panel="hot">
      <h2 class="section-title">오늘의 핫 트렌드</h2>
      <p class="section-sub">지금 가장 많이 검색되는 키워드 TOP10</p>
      <div id="hot-trend-chips" class="hot-trend-chips"></div>
      <div id="hot-results" class="search-results-grid"></div>
    </div>

    <div class="tab-panel" data-panel="search">
      <h2 class="section-title">갈라치기 검색</h2>
      <form id="search-form">
        <input id="search-input" class="search-input" placeholder="검색어 입력" />
      </form>
      <div id="search-results" class="search-results-grid"></div>
    </div>

    <div class="tab-panel" data-panel="ai">
      <h2 class="section-title">AI 유행예감</h2>
      <div id="ai-trend-list" class="ai-trend-list"></div>
    </div>

    <div class="tab-panel" data-panel="news">
      <h2 class="section-title">실시간 탑 뉴스</h2>
      <div id="news-category-chips" class="news-category-chips"></div>
      <div id="top-news-list"></div>
    </div>

  </div>
</section>
</main>

<!-- =================================================
     📰 NEWS CLUSTER MODAL (BOTTOM SHEET)
================================================= -->
<div id="news-modal" class="news-modal">

  <!-- dim -->
  <div class="news-modal-backdrop" id="news-modal-close"></div>

  <!-- sheet -->
  <div class="news-modal-sheet">

    <!-- handle -->
    <div class="news-modal-handle"></div>

    <!-- header -->
    <div class="news-modal-header">
      <h3 id="news-modal-title">관련 기사</h3>
    </div>

    <!-- article list -->
    <div id="news-modal-articles" class="news-modal-articles">
      <!-- JS에서 기사 리스트 주입 -->
    </div>

  </div>
</div>

<!-- =================================================
     📰 NEWS VIEWER MODAL (IN-APP IFRAME)
================================================= -->
<div id="news-viewer-modal" class="news-viewer-modal hidden">

  <div class="news-viewer-header">
    <button id="news-viewer-close">닫기</button>
    <span>기사 보기</span>
  </div>

  <iframe
    id="news-viewer-iframe"
    src=""
    loading="lazy"
    referrerpolicy="no-referrer"
  ></iframe>

</div>

<nav class="bottom-nav fixed-nav">
  <button class="nav-item" data-target="index.html">
    <img src="./assets/icons/nav-home.svg">
  </button>
  <button class="nav-item active" data-target="search.html">
    <img src="./assets/icons/nav-search.svg">
  </button>
  <button class="nav-item" data-target="write.html">
    <img src="./assets/icons/nav-write.svg">
  </button>
  <button class="nav-item" data-target="random.html">
    <img src="./assets/icons/nav-random.svg">
  </button>
  <button class="nav-item" data-target="mypage.html">
    <img src="./assets/icons/nav-user.svg">
  </button>
</nav>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="./js/search.js?v=20260113-1"></script>

</div>
</body>
</html>
