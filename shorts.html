<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               viewport-fit=cover">
  <title>GALLA Shorts</title>

  <!-- Shorts 전용 CSS만 -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/shorts.css" />
</head>

<body data-page="shorts">

  <!-- =========================
       SHORTS OVERLAY (FULLSCREEN)
  ========================= -->
  <div id="shortsOverlay" hidden>

  <!-- 🔥 가로 480 제한 스테이지 -->
  <div class="shorts-stage">

    <!-- 영상 -->
    <div class="shorts-video-wrap">
      <video id="videoPrev" playsinline preload="auto"></video>
      <video id="shortsVideo" playsinline preload="auto"></video>
      <video id="videoNext" playsinline preload="auto"></video>
    </div>

    <!-- UI -->
    <div class="shorts-top">
      <button id="shortsBack">←</button>
      <div class="shorts-time">5:05</div>
    </div>

    <div class="shorts-actions">
      <div>❤️</div>
      <div>💬</div>
      <div>📤</div>
    </div>

    <!-- =========================
         SHORTS VOTE
    ========================= -->
    <div class="shorts-vote">
      <button id="shortsPro" class="vote-btn pro">👍 찬성이오</button>
      <button id="shortsCon" class="vote-btn con">👎 난 반댈세</button>
    </div>

  </div> <!-- /.shorts-stage -->

  <!-- =========================
       SHORTS BOTTOM NAV
  ========================= -->
  <nav class="nav">
    <div class="nav-inner">
      <img src="assets/icons/nav-home.svg" class="nav-icon" data-target="index.html">
      <img src="assets/icons/nav-search.svg" class="nav-icon" data-target="search.html">
      <img src="assets/icons/nav-write.svg" class="nav-icon" data-target="write.html">
      <img src="assets/icons/nav-random.svg" class="nav-icon" data-target="random.html">
      <img src="assets/icons/nav-user.svg" class="nav-icon" data-target="mypage.html">
    </div>
  </nav>

</div> <!-- /#shortsOverlay -->

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script src="js/supabase.js"></script>

<!-- Vote Core -->
<script src="js/vote.core.js"></script>

<!-- Shorts -->
<script type="module" src="js/shorts.js"></script>

</body>

</html>
