<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>GALLA Shorts</title>

  <!-- Shorts 전용 CSS -->
  <link rel="stylesheet" href="css/shorts.css" />
</head>

<body data-page="shorts">

  <!-- =========================
       SHORTS OVERLAY (REAL SCROLL)
  ========================= -->
  <div id="shortsOverlay">

    <!-- GLOBAL VOTE OVERLAY (PERSISTENT) -->
    <div id="shortsVoteOverlay">
      <button class="shorts-vote-btn pro" data-vote="pro">찬성이오</button>
      <button class="shorts-vote-btn con" data-vote="con">반댈세</button>
    </div>

    <!-- RIGHT ACTION BUTTONS -->
    <div class="shorts-actions">
      <button class="shorts-action-btn" id="shortsCommentBtn" aria-label="댓글">
        <svg class="icon icon-comment" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
        </svg>
      </button>

      <button class="shorts-action-btn" id="shortsShareBtn" aria-label="공유">
        <svg class="icon icon-share" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13"/>
          <path d="M22 2L15 22l-4-9-9-4z"/>
        </svg>
      </button>
    </div>

    <!-- 🔥 하나의 short = 하나의 화면 (100svh) -->
    <!-- JS에서 이 .short들을 동적으로 생성/주입 -->

    <!-- SAMPLE (구조 예시) -->
    <!--
    <section class="short" data-id="1">
      <video
        src=""
        playsinline
        muted
        preload="metadata"
      ></video>

      <div class="shorts-top">
        <button class="shorts-back">←</button>
      </div>

      <div class="shorts-actions">
        <div>❤️</div>
        <div>💬</div>
        <div>📤</div>
      </div>
    </section>
    -->

  </div>

  <!-- =========================
       SHORTS COMMENT MODAL
  ========================= -->
  <div id="shortsCommentModal" class="shorts-comment-modal hidden">
    <div class="comment-sheet">
      <div class="comment-header">
        <button id="commentCloseBtn">닫기</button>

        <div class="comment-tabs">
          <button class="tab active" data-stance="pro">찬성</button>
          <button class="tab" data-stance="con">반대</button>
        </div>

        <div class="comment-sort">
          <button class="sort active" data-sort="latest">최신순</button>
          <button class="sort" data-sort="popular">인기순</button>
        </div>
      </div>

      <div id="shortsCommentList" class="comment-list"></div>
    </div>
  </div>

  <!-- 하단 네비 (고정) -->
  <nav class="nav">
    <div class="nav-inner">
      <img src="assets/icons/nav-home.svg" class="nav-icon" data-target="index.html">
      <img src="assets/icons/nav-search.svg" class="nav-icon" data-target="search.html">
      <img src="assets/icons/nav-write.svg" class="nav-icon" data-target="write.html">
      <img src="assets/icons/nav-random.svg" class="nav-icon" data-target="random.html">
      <img src="assets/icons/nav-user.svg" class="nav-icon" data-target="mypage.html">
    </div>
  </nav>

  <script type="module" src="js/shorts.js"></script>
</body>
</html>
