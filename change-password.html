<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 - GALLA</title>

  <link rel="stylesheet" href="./css/index.css">
  <style>
    body {
      background:#000;
      color:#fff;
      max-width:480px;
      margin:0 auto;
      font-family:-apple-system,BlinkMacSystemFont,Helvetica,Arial,sans-serif;
    }
    .section { padding:24px 16px; }
    .input-group { margin-bottom:20px; }
    .input-label { font-size:14px; color:#aaa; margin-bottom:6px; }
    .input-field {
      width:100%;
      padding:12px;
      background:#0d0d0d;
      border:1px solid #1c1c1c;
      border-radius:12px;
      color:#fff;
      font-size:15px;
    }
    .save-btn {
      width:100%;
      padding:14px;
      background:#ffe27a;
      color:#000;
      font-size:16px;
      font-weight:700;
      border:none;
      border-radius:12px;
      cursor:pointer;
    }
    .header {
      position:sticky;
      top:0;
      background:#000;
      border-bottom:1px solid #111;
      z-index:10;
    }
    .header-inner {
      height:50px;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .back-btn { font-size:20px; cursor:pointer; }
    .header-title { font-weight:700; }
    .header-spacer { width:24px; }
  </style>
</head>

<body data-page="change-password">

<div id="app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <div class="back-btn" onclick="history.back()">←</div>
      <div class="header-title">비밀번호 변경</div>
      <div class="header-spacer"></div>
    </div>
  </header>

  <!-- CONTENT -->
  <section class="section">
    <div class="input-group">
      <div class="input-label">새 비밀번호</div>
      <input type="password" id="newPassword" class="input-field" placeholder="8자 이상">
    </div>

    <div class="input-group">
      <div class="input-label">새 비밀번호 확인</div>
      <input type="password" id="confirmPassword" class="input-field">
    </div>

    <button class="save-btn" id="changePasswordBtn">변경하기</button>
  </section>

</div>

<!-- ============================= -->
<!-- ⭐ 통일된 BOTTOM NAVIGATION -->
<!-- ============================= -->
<nav class="nav">
  <div class="nav-inner">

    <img src="./assets/icons/nav-home.svg"
         class="nav-icon nav-item"
         data-target="index.html"/>

    <img src="./assets/icons/nav-search.svg"
         class="nav-icon nav-item"
         data-target="search.html"/>

    <img src="./assets/icons/nav-write.svg"
         class="nav-icon nav-item"
         data-target="write.html"/>

    <img src="./assets/icons/nav-plaza.svg"
         class="nav-icon nav-item"
         data-target="plaza.html"/>

    <img src="./assets/icons/nav-user.svg"
         class="nav-icon nav-item active"
         data-target="mypage.html"/>

  </div>
</nav>

<!-- 네비 이동 -->
<script>
document.querySelectorAll(".nav-item").forEach(icon => {
  icon.addEventListener("click", () => {
    const t = icon.dataset.target;
    if (t) location.href = t;
  });
});
</script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script src="./js/supabase.js"></script>
<script src="./js/change-password.js"></script>

</body>
</html>
